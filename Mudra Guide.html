        function getChakraClass(chakraText) {
            if (!chakraText) return '';

            if (chakraLower.includes('muladhara') || chakraLower.includes('root')) return 'chakra-root';
            if (chakraLower.includes('svadhisthana') || chakraLower.includes('sacral')) return 'chakra-sacral';

        function renderMudras(append = false) {
            const grid = document.getElementById('mudrasGrid');
            const noResults = document.getElementById('noResults');
            
            if (!append) {
                grid.innerHTML = '';
                displayedCount = 0;
            }

            const filtered = mudras.filter(mudra => {
                const matchesCategory = currentFilter === 'all' || mudra.category === currentFilter;
                const searchLower = currentSearch.toLowerCase();
                const matchesSearch = mudra.name.toLowerCase().includes(searchLower) ||
                                    mudra.description.toLowerCase().includes(searchLower) ||
                                    mudra.benefits.toLowerCase().includes(searchLower) ||
                                    (mudra.chakra && mudra.chakra.toLowerCase().includes(searchLower)) ||
                                    (mudra.element && mudra.element.toLowerCase().includes(searchLower));
                return matchesCategory && matchesSearch;
            });

            if (filtered.length === 0) {
                noResults.style.display = 'block';
                return;
            } else {
                noResults.style.display = 'none';
            }

            const mudrasToDisplay = filtered.slice(displayedCount, displayedCount + BATCH_SIZE);
            
            mudrasToDisplay.forEach((mudra, index) => {
                setTimeout(() => {
                    const card = document.createElement('div');
                    const chakraClass = mudra.category === 'chakra' ? getChakraClass(mudra.chakra) : '';
                    card.className = 'mudra-card' + (chakraClass ? ' ' + chakraClass : '');
                    card.style.animationDelay = `${index * 0.05}s`;
                    card.innerHTML = `
                        <div class="mudra-name">${mudra.name}</div>
                        <span class="mudra-category category-${mudra.category}${mudra.category === 'chakra' ? ' ' + chakraClass : ''}">${mudra.category.replace('-', ' ').toUpperCase()}</span>

        });

        // Lazy loading on scroll
        let isLoading = false;
        window.addEventListener('scroll', () => {
            if (isLoading) return;
            
            const scrollPosition = window.innerHeight + window.pageYOffset;
            const threshold = document.documentElement.offsetHeight - 500;
            
            if (scrollPosition > threshold && displayedCount < mudras.filter(mudra => {
                const matchesCategory = currentFilter === 'all' || mudra.category === currentFilter;
                const searchLower = currentSearch.toLowerCase();
                const matchesSearch = mudra.name.toLowerCase().includes(searchLower) ||
                                    mudra.description.toLowerCase().includes(searchLower) ||
                                    mudra.benefits.toLowerCase().includes(searchLower);
                return matchesCategory && matchesSearch;
            }).length) {
                isLoading = true;
                document.getElementById('loadingSpinner').style.display = 'block';
                
                setTimeout(() => {
                    renderMudras(true);
                    document.getElementById('loadingSpinner').style.display = 'none';
                    isLoading = false;
                }, 300);
            }
        });

        // Initial render
        renderMudras();
    </script>
</body>
</html>
