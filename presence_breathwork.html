<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#f8f9fa">
    <title>presence ‚Ä¢ breathwork</title>
    <!-- üéµ SYMPHONY INTEGRATION -->
    <script src="presence-symphony-v2.js"></script>
    <script src="presence-content-manager.js"></script>
    <script src="presence-monitoring.js"></script>
    <script src="presence-auto-integrate.js"></script>
    <script src="breathwork-library.js"></script>
    <script src="all-libraries-compact.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --dawn-start: #f8f9fa; --dawn-mid: #e9ecef; --dawn-end: #dee2e6;
            --text-whisper: #6c757d; --text-soft: #495057; --text-present: #212529;
        }
        * { -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, var(--dawn-start) 0%, var(--dawn-mid) 50%, var(--dawn-end) 100%);
            min-height: 100vh; color: var(--text-soft);
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .stat-label { font-size: 0.7rem; letter-spacing: 0.3em; text-transform: uppercase; color: var(--text-whisper); }
        .breath-card {
            background: rgba(255,255,255,0.4); border: 1px solid rgba(0,0,0,0.05);
            backdrop-filter: blur(10px); transition: all 0.3s; cursor: pointer;
        }
        .breath-card:hover { background: rgba(255,255,255,0.7); transform: translateY(-2px); }
        .breath-circle {
            border-radius: 50%; border: 3px solid rgba(139,152,165,0.3);
            display: flex; align-items: center; justify-content: center;
            transition: all 1s ease; position: relative;
        }
        .breath-circle.inhale {
            transform: scale(1.25);
            border-color: rgba(99,102,241,0.5);
            background: rgba(99,102,241,0.08);
            box-shadow: 0 0 40px rgba(99,102,241,0.2);
        }
        .breath-circle.hold {
            border-color: rgba(139,152,165,0.4);
            background: rgba(139,152,165,0.05);
        }
        .breath-circle.exhale {
            transform: scale(0.82);
            border-color: rgba(139,152,165,0.2);
            background: transparent;
        }
        .timer-ring { transform: rotate(-90deg); }
    </style>
</head>
<body class="p-4 sm:p-8 md:p-12">
    <div id="menuView" class="max-w-4xl mx-auto">
        <header class="mb-8 sm:mb-12">
            <a href="index.html" class="stat-label text-indigo-400 mb-4 block">‚Üê Hub</a>
            <h1 class="font-serif text-5xl sm:text-7xl tracking-tighter text-gray-900 mb-4">Breathwork</h1>
            <p class="text-base sm:text-lg text-gray-500 font-light">Regulate, settle, arrive</p>
        </header>

        <div id="patternGrid" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    </div>

    <div id="practiceView" class="hidden flex flex-col items-center justify-center min-h-screen p-8">
        <button onclick="endSession()" class="stat-label text-indigo-400 mb-10 cursor-pointer self-start">‚Üê End Session</button>

        <div class="text-center mb-10">
            <div class="stat-label mb-2" id="patternLabel">Box Breathing</div>
            <p class="text-sm text-gray-500 max-w-xs" id="patternDesc"></p>
        </div>

        <div class="breath-circle mx-auto mb-10" id="breathCircle" style="width: 200px; height: 200px;">
            <div class="text-center">
                <div class="font-serif text-4xl text-gray-800" id="countDisplay">‚Äî</div>
                <div class="stat-label mt-1" id="phaseLabel">ready</div>
            </div>
        </div>

        <div class="text-center mb-10">
            <div class="text-2xl font-serif text-gray-600" id="cycleCount">0 cycles</div>
            <div class="stat-label mt-1" id="sessionTime">0:00</div>
        </div>

        <div class="flex gap-4">
            <button onclick="togglePause()" id="pauseBtn" class="px-8 py-4 rounded-full bg-gray-900 text-white text-xs uppercase tracking-widest hover:bg-gray-800 transition-all">
                Pause
            </button>
        </div>
    </div>

    <script>
        // üéµ SYMPHONY: Merge Symphony breathwork with local library
        function buildPatternLibrary() {
            const symphonyPatterns = (window.PRESENCE?.BREATHWORK || []).map(b => ({
                id: b.id,
                name: b.name,
                description: b.description || '',
                category: b.category || 'General',
                pattern: {
                    inhale: b.pattern?.[0] || 4,
                    hold1: b.pattern?.[1] || 0,
                    exhale: b.pattern?.[2] || 4,
                    hold2: b.pattern?.[3] || 0
                },
                source: 'symphony'
            }));

            // Local fallback patterns if Symphony not loaded or library empty
            const fallbackPatterns = [
                { id: 'box', name: 'Box Breathing', description: 'Equal rhythm for calm focus', category: 'Calming', pattern: { inhale: 4, hold1: 4, exhale: 4, hold2: 4 } },
                { id: '478', name: '4-7-8 Breathing', description: 'Rapid relaxation technique', category: 'Calming', pattern: { inhale: 4, hold1: 7, exhale: 8, hold2: 0 } },
                { id: 'ujjayi', name: 'Ujjayi Breath', description: 'Ocean breath for yoga practice', category: 'Energising', pattern: { inhale: 4, hold1: 0, exhale: 6, hold2: 0 } },
                { id: 'equal', name: 'Equal Breathing', description: 'Sama Vritti ‚Äî balanced and steady', category: 'Balancing', pattern: { inhale: 5, hold1: 0, exhale: 5, hold2: 0 } },
                { id: 'natural', name: 'Natural Breath', description: 'Observe without controlling', category: 'Awareness', pattern: { inhale: 4, hold1: 0, exhale: 4, hold2: 0 } },
                { id: 'deep', name: 'Deep Breathing', description: 'Full diaphragmatic breath', category: 'Energising', pattern: { inhale: 6, hold1: 2, exhale: 6, hold2: 0 } }
            ];

            // Prefer Symphony patterns; fall back if empty
            return symphonyPatterns.length > 0 ? symphonyPatterns : fallbackPatterns;
        }

        const PATTERNS = buildPatternLibrary();
        let activePattern = null;
        let breathInterval = null;
        let sessionInterval = null;
        let cycleCount = 0;
        let sessionSeconds = 0;
        let isPaused = false;
        let currentPhase = 'inhale';
        let phaseSeconds = 0;
        let sessionStart = null;

        console.log(`%cüéµ Breathwork: ${PATTERNS.length} patterns loaded${window.PRESENCE ? ' from Symphony' : ' (fallback)'}`, 'color: #6366f1; font-weight: bold');

        function renderGrid() {
            const grid = document.getElementById('patternGrid');
            grid.innerHTML = PATTERNS.map(p => `
                <div class="breath-card p-6 sm:p-8 rounded-[1.5rem]" onclick="startSession('${p.id}')">
                    <div class="stat-label mb-2">${p.category}</div>
                    <div class="font-serif text-2xl text-gray-900 mb-2">${p.name}</div>
                    <p class="text-sm text-gray-500 mb-4">${p.description}</p>
                    <div class="flex gap-3 text-xs text-gray-400">
                        <span>In: ${p.pattern.inhale}s</span>
                        ${p.pattern.hold1 ? `<span>Hold: ${p.pattern.hold1}s</span>` : ''}
                        <span>Out: ${p.pattern.exhale}s</span>
                        ${p.pattern.hold2 ? `<span>Hold: ${p.pattern.hold2}s</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function startSession(patternId) {
            activePattern = PATTERNS.find(p => p.id === patternId);
            if (!activePattern) return;

            cycleCount = 0;
            sessionSeconds = 0;
            isPaused = false;
            currentPhase = 'inhale';
            phaseSeconds = 0;
            sessionStart = Date.now();

            document.getElementById('menuView').classList.add('hidden');
            document.getElementById('practiceView').classList.remove('hidden');
            document.getElementById('patternLabel').textContent = activePattern.name;
            document.getElementById('patternDesc').textContent = activePattern.description;

            runBreath();
            sessionInterval = setInterval(() => {
                if (!isPaused) {
                    sessionSeconds++;
                    const m = Math.floor(sessionSeconds / 60);
                    const s = sessionSeconds % 60;
                    document.getElementById('sessionTime').textContent = `${m}:${s.toString().padStart(2,'0')}`;
                }
            }, 1000);
        }

        function runBreath() {
            clearInterval(breathInterval);
            const phases = buildPhases();
            let phaseIdx = 0;
            let phaseTick = 0;

            function tick() {
                if (isPaused) return;
                const { name, duration } = phases[phaseIdx];

                document.getElementById('breathCircle').className = `breath-circle mx-auto mb-10 ${name}`;
                document.getElementById('phaseLabel').textContent = name;
                document.getElementById('countDisplay').textContent = duration - phaseTick;

                phaseTick++;
                if (phaseTick >= duration) {
                    phaseTick = 0;
                    phaseIdx++;
                    if (phaseIdx >= phases.length) {
                        phaseIdx = 0;
                        cycleCount++;
                        document.getElementById('cycleCount').textContent = `${cycleCount} cycle${cycleCount !== 1 ? 's' : ''}`;
                    }
                }
            }

            tick();
            breathInterval = setInterval(tick, 1000);
        }

        function buildPhases() {
            const p = activePattern.pattern;
            const phases = [{ name: 'inhale', duration: p.inhale }];
            if (p.hold1 > 0) phases.push({ name: 'hold', duration: p.hold1 });
            phases.push({ name: 'exhale', duration: p.exhale });
            if (p.hold2 > 0) phases.push({ name: 'hold', duration: p.hold2 });
            return phases;
        }

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? 'Resume' : 'Pause';
        }

        function endSession() {
            clearInterval(breathInterval);
            clearInterval(sessionInterval);

            // üéµ SYMPHONY: Record session with monitoring
            const durationMins = Math.ceil(sessionSeconds / 60);
            if (window.PresenceMonitoring) {
                PresenceMonitoring.recordSession('breathwork', durationMins, {
                    pattern: activePattern?.name,
                    cycles: cycleCount
                });
            } else {
                const stored = parseInt(localStorage.getItem('totalPracticeMinutes') || '0');
                localStorage.setItem('totalPracticeMinutes', stored + durationMins);
            }

            document.getElementById('practiceView').classList.add('hidden');
            document.getElementById('menuView').classList.remove('hidden');
            activePattern = null;
        }

        renderGrid();
    </script>
</body>
</html>
