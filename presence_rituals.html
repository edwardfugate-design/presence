<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>presence â€¢ ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --indigo: #6366f1; --dawn: #fcfcfc; }
        body { font-family: 'Inter', sans-serif; background: var(--dawn); color: #1e293b; margin: 0; }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        
        /* The Breath Engine */
        .breath-circle {
            width: 180px; height: 180px; border-radius: 50%;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            display: flex; align-items: center; justify-content: center;
            animation: breathe 8s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(0.85); background: rgba(99, 102, 241, 0.05); }
            50% { transform: scale(1.15); background: rgba(99, 102, 241, 0.15); }
        }

        /* Best-in-Class Navigation Hover */
        .nav-link { position: relative; transition: color 0.3s; }
        .nav-link::after {
            content: ''; position: absolute; bottom: -4px; left: 0; width: 0;
            height: 1px; background: var(--indigo); transition: width 0.3s;
        }
        .nav-link:hover::after { width: 100%; }
    </style>
</head>
<body class="p-6 md:p-12">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const MODULES = {
            meditation: { name: 'Zenith', icon: 'ðŸ§˜', prompt: "Observe the thoughts without judgment." },
            yoga: { name: 'Vinyasa', icon: 'ðŸŒŠ', prompt: "Link your movement to the rhythm of your breath." },
            breathwork: { name: 'Prana', icon: 'ðŸ’¨', prompt: "Inhale as it expands, Exhale as it shrinks." },
            alignment: { name: 'Alignment', icon: 'ðŸ“', prompt: "Focus on the biomechanics of the current pose." }
        };

        function App() {
            const [view, setView] = useState('list'); 
            const [activeRitual, setActiveRitual] = useState(null);
            const [stepIndex, setStepIndex] = useState(0);

            const rituals = [
                { id: 1, name: "Morning Reset", steps: ['breathwork', 'yoga', 'meditation'], duration: 35 },
                { id: 2, name: "Deep Alignment", steps: ['alignment', 'yoga'], duration: 25 }
            ];

            // MAIN MENU COMPONENT
            const GlobalNav = () => (
                <nav className="flex justify-between items-center mb-16 border-b border-slate-100 pb-6">
                    <div className="text-xl font-serif italic font-bold tracking-tighter">presence<span className="text-indigo-500">â€¢</span></div>
                    <div className="flex gap-8">
                        <a href="index.html" className="nav-link text-[10px] font-bold uppercase tracking-widest text-slate-400">Intents</a>
                        <button onClick={() => setView('list')} className="nav-link text-[10px] font-bold uppercase tracking-widest text-indigo-600">Rituals</button>
                        <a href="presence_alignment.html" className="nav-link text-[10px] font-bold uppercase tracking-widest text-slate-400">Lab</a>
                    </div>
                </nav>
            );

            if (view === 'play') {
                const currentModule = MODULES[activeRitual.steps[stepIndex]];
                const isLast = stepIndex === activeRitual.steps.length - 1;

                return (
                    <div className="max-w-4xl mx-auto flex flex-col items-center justify-center min-h-[70vh] text-center">
                        <header className="fixed top-12 left-0 right-0 px-12 flex justify-between items-center">
                            <button onClick={() => setView('list')} className="text-[10px] font-bold tracking-[0.3em] uppercase text-slate-400 hover:text-indigo-500">âœ• Close</button>
                            <div className="text-[10px] font-bold tracking-[0.3em] uppercase text-slate-300">
                                {activeRitual.name} â€¢ Phase {stepIndex + 1}
                            </div>
                        </header>

                        <div className="mb-16 relative">
                            <div className="breath-circle">
                                <span className="text-6xl">{currentModule.icon}</span>
                            </div>
                        </div>

                        <div className="max-w-md">
                            <h2 className="text-5xl font-serif italic mb-4">{currentModule.name}</h2>
                            <p className="text-xl font-serif text-slate-500 leading-relaxed mb-12 italic">
                                "{currentModule.prompt}"
                            </p>
                        </div>

                        <button 
                            onClick={() => isLast ? setView('list') : setStepIndex(stepIndex + 1)}
                            className="bg-slate-900 text-white px-12 py-4 rounded-full text-xs font-bold tracking-widest hover:bg-indigo-600 shadow-xl transition-all"
                        >
                            {isLast ? "COMPLETE SESSION" : "NEXT PHASE â†’"}
                        </button>
                    </div>
                );
            }

            return (
                <div className="max-w-5xl mx-auto">
                    <GlobalNav />
                    
                    <header className="mb-12">
                        <span className="text-[10px] tracking-[0.5em] font-bold text-indigo-500 uppercase">Available Flows</span>
                        <h1 className="text-7xl font-serif tracking-tighter mt-2 leading-none">Your Rituals</h1>
                    </header>

                    <div className="grid gap-4">
                        {rituals.map(r => (
                            <div key={r.id} className="bg-white border border-slate-50 rounded-[2.5rem] p-8 flex flex-col md:flex-row justify-between items-center hover:border-indigo-100 transition-colors cursor-pointer group" onClick={() => setActiveRitual(r) || setView('play')}>
                                <div className="text-center md:text-left">
                                    <h3 className="text-3xl font-serif italic mb-1">{r.name}</h3>
                                    <span className="text-[10px] font-bold tracking-[0.2em] text-slate-300 uppercase">{r.duration} MINS â€¢ {r.steps.length} MODULES</span>
                                </div>
                                <div className="flex -space-x-3 my-6 md:my-0">
                                    {r.steps.map((s, i) => (
                                        <div key={i} className="w-10 h-10 rounded-full bg-slate-50 border-2 border-white flex items-center justify-center text-lg shadow-sm">
                                            {MODULES[s].icon}
                                        </div>
                                    ))}
                                </div>
                                <div className="bg-slate-50 group-hover:bg-indigo-600 group-hover:text-white p-4 rounded-full transition-all">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
