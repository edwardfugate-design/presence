<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>presence ‚Ä¢ rituals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --indigo: #6366f1; --dawn: #fcfcfc; --emerald: #10b981; }
        body { font-family: 'Inter', sans-serif; background: var(--dawn); color: #1e293b; margin: 0; overflow-x: hidden; }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        
        .breath-circle {
            width: 180px; height: 180px; border-radius: 50%;
            background: rgba(99, 102, 241, 0.05);
            border: 1px solid rgba(99, 102, 241, 0.1);
            display: flex; align-items: center; justify-content: center;
            animation: breathe 8s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(0.9); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; background: rgba(99, 102, 241, 0.1); }
        }

        .fade-in { animation: fadeIn 1s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="p-6 md:p-12">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const MODULE_DEFS = {
            meditation: { name: 'Meditation', icon: 'üßò', prompt: "Observe the thoughts without judgment." },
            yoga: { name: 'Yoga Flow', icon: 'üåä', prompt: "Move with the rhythm of your breath." },
            breathwork: { name: 'Breathwork', icon: 'üí®', prompt: "Deep inhales, effortless exhales." },
            bodyscan: { name: 'Body Scan', icon: '‚ú®', prompt: "Scan for tension from head to toe." },
            journal: { name: 'Journal', icon: 'üìñ', prompt: "Write whatever flows to the surface." },
            ambient: { name: 'Ambient Sound', icon: 'üéµ', prompt: "Let the sound wash over your awareness." }
        };

        function App() {
            const [view, setView] = useState('list'); 
            const [rituals, setRituals] = useState([]);
            const [newRitual, setNewRitual] = useState({ name: '', time: 'morning', steps: [] });
            const [activeRitual, setActiveRitual] = useState(null);
            const [stepIndex, setStepIndex] = useState(0);

            useEffect(() => {
                const saved = JSON.parse(localStorage.getItem('presence_rituals_v3') || '[]');
                setRituals(saved);
            }, []);

            const saveRitual = () => {
                if (!newRitual.name || newRitual.steps.length === 0) return alert("Please add a name and steps.");
                const updated = [...rituals, { ...newRitual, id: Date.now() }];
                localStorage.setItem('presence_rituals_v3', JSON.stringify(updated));
                setRituals(updated);
                setNewRitual({ name: '', time: 'morning', steps: [] });
                setView('list');
            };

            // --- VIEW: PLAYER (THE JOURNEY) ---
            if (view === 'play') {
                const mod = MODULE_DEFS[activeRitual.steps[stepIndex]];
                const isLast = stepIndex === activeRitual.steps.length - 1;
                
                return (
                    <div className="max-w-4xl mx-auto flex flex-col items-center justify-center min-h-[80vh] text-center fade-in">
                        <div className="breath-circle mb-12">
                            <span className="text-7xl">{mod.icon}</span>
                        </div>
                        
                        <h2 className="text-6xl font-serif italic mb-3">{mod.name}</h2>
                        <p className="text-xl font-serif text-slate-400 italic mb-16 max-w-sm">"{mod.prompt}"</p>
                        
                        <button 
                            onClick={() => {
                                if (isLast) {
                                    // REDIRECT TO MASTER INDEX
                                    window.location.href = 'index.html';
                                } else {
                                    setStepIndex(stepIndex + 1);
                                }
                            }} 
                            className={`px-16 py-5 rounded-full text-[10px] font-bold tracking-[0.3em] uppercase shadow-2xl transition-all hover:scale-105 active:scale-95 ${isLast ? 'bg-emerald-500 text-white' : 'bg-slate-900 text-white'}`}
                        >
                            {isLast ? "Complete & Return to Hub" : "Next Movement ‚Üí"}
                        </button>

                        <div className="flex gap-3 mt-16">
                            {activeRitual.steps.map((_, i) => (
                                <div key={i} className={`h-1 rounded-full transition-all duration-500 ${i === stepIndex ? 'bg-indigo-500 w-8' : 'bg-slate-200 w-2'}`} />
                            ))}
                        </div>
                    </div>
                );
            }

            // --- VIEW: CREATE ---
            if (view === 'create') return (
                <div className="max-w-2xl mx-auto py-10 fade-in">
                    <button onClick={() => setView('list')} className="text-[10px] font-bold tracking-widest uppercase text-slate-400 mb-8">‚Üê Cancel</button>
                    <h2 className="text-6xl font-serif tracking-tighter mb-12">New Ritual</h2>
                    <div className="space-y-10 bg-white p-10 rounded-[3rem] border border-slate-100">
                        <input value={newRitual.name} onChange={e => setNewRitual({...newRitual, name: e.target.value})} placeholder="Ritual Name..." className="w-full text-4xl font-serif border-b border-slate-100 focus:outline-none focus:border-indigo-500 pb-4" />
                        
                        <div>
                            <span className="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400 block mb-4">Focus Time</span>
                            <div className="flex flex-wrap gap-2">
                                {['morning', 'afternoon', 'evening', 'night'].map(t => (
                                    <button key={t} onClick={() => setNewRitual({...newRitual, time: t})} className={`px-5 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest ${newRitual.time === t ? 'bg-indigo-600 text-white' : 'bg-slate-50 text-slate-400'}`}>{t}</button>
                                ))}
                            </div>
                        </div>

                        <div>
                            <span className="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400 block mb-4">Sequence</span>
                            <div className="grid grid-cols-3 gap-2">
                                {Object.entries(MODULE_DEFS).map(([key, m]) => (
                                    <button key={key} onClick={() => setNewRitual({...newRitual, steps: [...newRitual.steps, key]})} className="p-4 bg-slate-50 rounded-2xl hover:bg-indigo-50 transition-colors text-center">
                                        <div className="text-2xl">{m.icon}</div>
                                        <div className="text-[8px] font-bold uppercase mt-1">{m.name}</div>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                    <button onClick={saveRitual} className="w-full bg-slate-900 text-white py-6 rounded-full mt-8 font-bold text-[10px] tracking-[0.3em] uppercase shadow-xl">Save & Register Flow</button>
                </div>
            );

            // --- VIEW: LIST ---
            return (
                <div className="max-w-5xl mx-auto fade-in">
                    <header className="flex justify-between items-end mb-16">
                        <div>
                            <button onClick={() => window.location.href = 'index.html'} className="text-[10px] font-bold tracking-widest text-slate-400 uppercase hover:text-indigo-500 transition-colors">‚Üê Master Index</button>
                            <h1 className="text-8xl font-serif tracking-tighter mt-2">Rituals</h1>
                        </div>
                        <button onClick={() => setView('create')} className="bg-slate-900 text-white px-10 py-5 rounded-full text-[10px] font-bold tracking-widest hover:scale-105 transition-transform shadow-lg">+ DESIGN FLOW</button>
                    </header>

                    <div className="grid gap-6">
                        {rituals.map(r => (
                            <div key={r.id} onClick={() => {setActiveRitual(r); setStepIndex(0); setView('play');}} className="group bg-white border border-slate-100 p-10 rounded-[3rem] flex flex-col md:flex-row justify-between items-center hover:shadow-2xl transition-all cursor-pointer">
                                <div className="text-center md:text-left">
                                    <div className="flex items-center gap-4 mb-2">
                                        <h3 className="text-4xl font-serif italic">{r.name}</h3>
                                        <span className="text-[9px] bg-indigo-50 text-indigo-500 px-3 py-1 rounded-full font-bold uppercase tracking-widest">{r.time}</span>
                                    </div>
                                    <div className="flex gap-2 justify-center md:justify-start">
                                        {r.steps.map((s, i) => <span key={i} className="text-xl opacity-60 group-hover:opacity-100 transition-opacity">{MODULE_DEFS[s].icon}</span>)}
                                    </div>
                                </div>
                                <div className="mt-8 md:mt-0 bg-slate-50 group-hover:bg-indigo-600 group-hover:text-white p-5 rounded-full transition-all">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
