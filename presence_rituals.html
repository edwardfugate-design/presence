<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>presence â€¢ rituals v3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --indigo: #6366f1; --dawn: #fcfcfc; }
        body { font-family: 'Inter', sans-serif; background: var(--dawn); color: #1e293b; margin: 0; }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .breath-circle {
            width: 200px; height: 200px; border-radius: 50%;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            display: flex; align-items: center; justify-content: center;
            animation: breathe 8s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(0.8); background: rgba(99, 102, 241, 0.05); }
            50% { transform: scale(1.2); background: rgba(99, 102, 241, 0.15); }
        }
        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-6 md:p-12">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const MODULES = {
            meditation: { name: 'Zenith', duration: 10, icon: 'ðŸ§˜', color: '#818cf8', prompt: "Observe the thoughts without judgment." },
            yoga: { name: 'Vinyasa', duration: 20, icon: 'ðŸŒŠ', color: '#2dd4bf', prompt: "Link your movement to the rhythm of your breath." },
            breathwork: { name: 'Prana', duration: 5, icon: 'ðŸ’¨', color: '#fb7185', prompt: "Follow the circle: Inhale as it expands, Exhale as it shrinks." },
            bodyscan: { name: 'Somatic', duration: 12, icon: 'âœ¨', color: '#fbbf24', prompt: "Send your awareness to every inch of your being." }
        };

        function App() {
            const [view, setView] = useState('list'); // 'list', 'play'
            const [activeRitual, setActiveRitual] = useState(null);
            const [stepIndex, setStepIndex] = useState(0);

            // Default rituals if none exist
            const [rituals, setRituals] = useState([
                { id: 1, name: "Morning Reset", steps: ['breathwork', 'yoga', 'meditation'], duration: 35 }
            ]);

            const startRitual = (r) => {
                setActiveRitual(r);
                setStepIndex(0);
                setView('play');
            };

            if (view === 'play') {
                const currentModule = MODULES[activeRitual.steps[stepIndex]];
                const isLast = stepIndex === activeRitual.steps.length - 1;

                return (
                    <div className="max-w-4xl mx-auto flex flex-col items-center justify-center min-h-[80vh] text-center fade-in">
                        <header className="fixed top-12 left-0 right-0 px-12 flex justify-between items-center">
                            <button onClick={() => setView('list')} className="text-[10px] font-bold tracking-[0.3em] uppercase text-slate-400 hover:text-indigo-500 transition-colors">âœ• End Session</button>
                            <div className="text-[10px] font-bold tracking-[0.3em] uppercase text-slate-300">
                                {activeRitual.name} â€¢ {stepIndex + 1} / {activeRitual.steps.length}
                            </div>
                        </header>

                        {/* THE BREATH ENGINE */}
                        <div className="mb-16 relative">
                            <div className="breath-circle">
                                <span className="text-6xl">{currentModule.icon}</span>
                            </div>
                            <div className="absolute -bottom-12 left-1/2 -translate-x-1/2 w-48 text-center">
                                <p className="text-[10px] font-bold tracking-[0.2em] text-indigo-400 uppercase animate-pulse">
                                    {stepIndex === 0 ? "Arriving" : "Flowing"}
                                </p>
                            </div>
                        </div>

                        <div className="max-w-md">
                            <h2 className="text-5xl font-serif italic mb-4">{currentModule.name}</h2>
                            <p className="text-xl font-serif text-slate-500 leading-relaxed mb-12">
                                "{currentModule.prompt}"
                            </p>
                        </div>

                        <div className="flex gap-6 items-center">
                            <button 
                                onClick={() => isLast ? setView('list') : setStepIndex(stepIndex + 1)}
                                className="bg-slate-900 text-white px-12 py-4 rounded-full text-xs font-bold tracking-widest hover:bg-indigo-600 transition-all shadow-xl shadow-indigo-100"
                            >
                                {isLast ? "FINISH RITUAL" : "NEXT MOVEMENT â†’"}
                            </button>
                        </div>

                        {/* Progress Bar */}
                        <div className="fixed bottom-0 left-0 h-1 bg-indigo-500 transition-all duration-1000" 
                             style={{ width: `${((stepIndex + 1) / activeRitual.steps.length) * 100}%` }} />
                    </div>
                );
            }

            return (
                <div className="max-w-5xl mx-auto fade-in">
                    <header className="mb-20">
                        <span className="text-[10px] tracking-[0.5em] font-bold text-indigo-500 uppercase">Daily Practice</span>
                        <h1 className="text-8xl font-serif tracking-tighter mt-4">Rituals</h1>
                    </header>

                    <div className="grid gap-6">
                        {rituals.map(r => (
                            <div key={r.id} className="bg-white border border-slate-100 rounded-[3rem] p-10 flex flex-col md:flex-row justify-between items-center hover:shadow-xl transition-shadow cursor-pointer group" onClick={() => startRitual(r)}>
                                <div className="text-center md:text-left">
                                    <h3 className="text-4xl font-serif italic mb-2">{r.name}</h3>
                                    <div className="flex gap-4 justify-center md:justify-start">
                                        <span className="text-[10px] font-bold tracking-widest text-slate-400 uppercase">{r.duration} MINS</span>
                                        <span className="text-[10px] font-bold tracking-widest text-indigo-400 uppercase">{r.steps.length} PHASES</span>
                                    </div>
                                </div>
                                <div className="flex -space-x-4 my-8 md:my-0">
                                    {r.steps.map((s, i) => (
                                        <div key={i} className="w-12 h-12 rounded-full bg-slate-50 border-2 border-white flex items-center justify-center text-xl shadow-sm">
                                            {MODULES[s].icon}
                                        </div>
                                    ))}
                                </div>
                                <button className="bg-slate-50 group-hover:bg-indigo-600 group-hover:text-white p-5 rounded-full transition-all">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                                </button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
