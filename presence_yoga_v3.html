<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presence â€¢ Yoga Studio v3</title>
    
    <script src="pose-database.js"></script>
    <script src="yoga-library-with-variations.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: sans-serif; background: #fdfdfc; color: #1a1a1a; margin: 0; }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .pose-card:hover { border-color: #064e3b; background: #f0fdf4; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [library, setLibrary] = useState({});
            const [search, setSearch] = useState('');
            const [seq, setSeq] = useState({ flow: [] });

            useEffect(() => {
                const checkData = () => {
                    // This pulls from your "window.yogaLibraryVariations"
                    const data = window.yogaLibraryVariations || window.allPoses || [];
                    if (data.length > 0) {
                        const dict = {};
                        data.forEach(p => { dict[p.id] = p; });
                        setLibrary(dict);
                    }
                };
                const timer = setInterval(checkData, 1000);
                return () => clearInterval(timer);
            }, []);

            const list = Object.values(library).filter(p => 
                p.name.toLowerCase().includes(search.toLowerCase())
            );

            return (
                <div className="flex flex-col h-screen">
                    <header className="h-16 border-b flex items-center px-8 bg-white justify-between">
                        <h1 className="font-serif text-2xl">Presence Studio</h1>
                        <div className="text-xs opacity-50">Poses Loaded: {Object.keys(library).length}</div>
                    </header>

                    <div className="flex flex-1 overflow-hidden">
                        <aside className="w-80 border-r bg-white p-4 overflow-y-auto">
                            <input 
                                type="text" 
                                placeholder="Search..." 
                                className="w-full p-2 border rounded mb-4"
                                onChange={(e) => setSearch(e.target.value)}
                            />
                            {list.map(p => (
                                <div key={p.id} className="p-3 border rounded mb-2 pose-card cursor-pointer flex justify-between items-center" onClick={() => setSeq({flow: [...seq.flow, p.id]})}>
                                    <div>
                                        <div className="text-sm font-bold">{p.name}</div>
                                        <div className="text-xs opacity-50">{p.family}</div>
                                    </div>
                                    <span className="text-emerald-600">+</span>
                                </div>
                            ))}
                        </aside>

                        <main className="flex-1 p-10 bg-gray-50 overflow-y-auto">
                            <h2 className="font-serif text-3xl mb-6">Your Sequence</h2>
                            {seq.flow.map((id, i) => (
                                <div key={i} className="p-4 bg-white border rounded shadow-sm mb-3">
                                    {library[id]?.name}
                                </div>
                            ))}
                        </main>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
