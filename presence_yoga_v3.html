<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Presence • Yoga Studio v3</title>
    
    <script src="pose-database.js"></script>
    <script src="yoga-library-with-variations.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap');
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .pose-card { transition: all 0.2s ease; }
        .pose-card:hover { transform: translateX(5px); border-color: #059669; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [library, setLibrary] = useState({});
            const [search, setSearch] = useState('');
            const [seq, setSeq] = useState({ flow: [] });

            useEffect(() => {
                const checkData = () => {
                    // This pulls from your external scripts
                    const rawData = window.yogaLibraryVariations || window.allPoses || [];
                    
                    if (rawData.length > 0) {
                        const dict = {};
                        rawData.forEach(p => {
                            // Only add if the pose has a name and ID
                            if (p.name && p.id) {
                                dict[p.id] = p;
                            }
                        });
                        setLibrary(dict);
                    }
                };
                const timer = setInterval(checkData, 1000);
                return () => clearInterval(timer);
            }, []);

            // Safety filter to ensure we don't crash on empty names
            const list = Object.values(library).filter(p => 
                p.name && p.name.toLowerCase().includes(search.toLowerCase())
            );

            return (
                <div className="flex flex-col h-screen overflow-hidden font-sans">
                    <header className="h-20 border-b bg-white flex items-center px-10 justify-between shadow-sm">
                        <div className="flex items-center gap-4">
                            <div className="w-10 h-10 bg-emerald-800 rounded-full"></div>
                            <h1 className="font-serif text-3xl font-semibold">Presence Studio</h1>
                        </div>
                        <div className="flex flex-col items-end">
                            <span className="text-[10px] uppercase tracking-widest text-emerald-600 font-bold">Vault Status</span>
                            <span className="text-sm font-mono">Poses Loaded: {Object.keys(library).length}</span>
                        </div>
                    </header>

                    <div className="flex flex-1 overflow-hidden">
                        {/* Sidebar */}
                        <aside className="w-96 border-r bg-white p-6 flex flex-col shadow-inner">
                            <div className="relative mb-6">
                                <input 
                                    type="text" 
                                    placeholder="Search 500+ poses..." 
                                    className="w-full p-3 pl-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none transition-all"
                                    onChange={(e) => setSearch(e.target.value)}
                                />
                            </div>
                            
                            <div className="flex-1 overflow-y-auto space-y-2 pr-2">
                                {list.map(p => (
                                    <div key={p.id} 
                                         className="p-4 border border-slate-100 rounded-2xl pose-card cursor-pointer flex justify-between items-center bg-white shadow-sm"
                                         onClick={() => setSeq(s => ({...s, flow: [...s.flow, p.id]}))}>
                                        <div>
                                            <div className="text-sm font-bold text-slate-800">{p.name}</div>
                                            <div className="text-[10px] text-emerald-600 font-semibold italic uppercase">{p.sanskrit}</div>
                                        </div>
                                        <div className="w-8 h-8 flex items-center justify-center rounded-full bg-emerald-50 text-emerald-600 font-bold text-xl">+</div>
                                    </div>
                                ))}
                                {list.length === 0 && (
                                    <div className="text-center py-20 opacity-30 italic">No poses found in vault...</div>
                                )}
                            </div>
                        </aside>

                        {/* Main Stage */}
                        <main className="flex-1 p-12 overflow-y-auto">
                            <div className="max-w-2xl mx-auto">
                                <h2 className="font-serif text-4xl mb-10 text-slate-800">Your Flow Sequence</h2>
                                
                                <div className="space-y-4">
                                    {seq.flow.map((id, i) => (
                                        <div key={i} className="flex items-center gap-6 p-5 bg-white border border-slate-200 rounded-3xl shadow-sm hover:shadow-md transition-shadow">
                                            <div className="text-2xl font-serif italic text-emerald-200 w-8">{i + 1}</div>
                                            <div className="flex-1">
                                                <div className="font-semibold text-lg text-slate-700">{library[id]?.name || "Unknown Pose"}</div>
                                                <div className="text-[10px] uppercase tracking-widest text-slate-400">{library[id]?.family}</div>
                                            </div>
                                            <button 
                                                className="text-slate-300 hover:text-red-400 transition-colors px-2"
                                                onClick={() => setSeq(s => ({...s, flow: s.flow.filter((_, idx) => idx !== i)}))}
                                            >
                                                ✕
                                            </button>
                                        </div>
                                    ))}

                                    {seq.flow.length === 0 && (
                                        <div className="border-2 border-dashed border-slate-200 rounded-[40px] py-32 text-center text-slate-400 italic">
                                            The mat is empty. Select poses from the left to build your practice.
                                        </div>
                                    )}
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
