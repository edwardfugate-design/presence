<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presence • Drishti AI Studio</title>
    
    <script src="pose-database.js"></script>
    <script src="yoga-library-with-variations.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #334155; }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .stats-box { background-color: #f0f4ff; border: 1px solid #dbeafe; border-radius: 12px; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [library, setLibrary] = useState({});
            const [search, setSearch] = useState('');
            const [seq, setSeq] = useState({ flow: [] });
            const [viewMode, setViewMode] = useState('structural');
            const [activeLevel, setActiveLevel] = useState('Beginner');
            const [selectedCategory, setSelectedCategory] = useState('All Categories');
            const [selectedStyle, setSelectedStyle] = useState('Drishti Yoga');

            const drishtiPoints = [
                { name: "Nasagrai", focus: "Tip of the Nose" },
                { name: "Ajna / Broomadhya", focus: "Third Eye / Between Eyebrows" },
                { name: "Nabi Chakra", focus: "Navel" },
                { name: "Hastagrai", focus: "Hand / Fingertips" },
                { name: "Padayoragrai", focus: "Toes / Feet" },
                { name: "Parsva", focus: "Far Side (Left/Right)" },
                { name: "Angusthamadhye", focus: "Thumbs" },
                { name: "Urdhva / Antara", focus: "Upward to the Sky" }
            ];

            const categories = ["All Categories", "Standing", "Seated", "Floor", "Core", "Backbends", "Inversions"];
            const yogaStyles = ["Drishti Yoga", "Hatha", "Ashtanga", "Vinyasa Flow", "Yin Yoga", "Restorative"];

            useEffect(() => {
                const syncData = () => {
                    const data = window.allPoses || window.yogaLibraryVariations || [];
                    if (data.length > 0) {
                        const dict = {};
                        data.forEach(p => { if(p.id) dict[p.id] = p; });
                        setLibrary(dict);
                    }
                };
                syncData();
            }, []);

            const addPose = (id) => {
                setSeq(s => ({
                    ...s, 
                    flow: [...s.flow, { 
                        id, 
                        holdType: 'breath', 
                        holdVal: 5, 
                        drishti: drishtiPoints[0].name 
                    }] 
                }));
            };

            const updateItem = (index, field, value) => {
                const newFlow = [...seq.flow];
                newFlow[index][field] = value;
                setSeq({...seq, flow: newFlow});
            };

            const filteredList = Object.values(library).filter(p => {
                const matchesSearch = p.name?.toLowerCase().includes(search.toLowerCase());
                const matchesLevel = p.level === activeLevel;
                const matchesCategory = selectedCategory === 'All Categories' || p.category?.toLowerCase() === selectedCategory.toLowerCase();
                return matchesSearch && matchesLevel && matchesCategory && !p.isVariation && !p.parentPose;
            });

            const estMinutes = Math.round(seq.flow.reduce((acc, item) => {
                return acc + (item.holdType === 'breath' ? item.holdVal * 6 : parseInt(item.holdVal));
            }, 0) / 60);

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    <header className="p-6 border-b flex items-center gap-4 bg-white z-10">
                        <div className="w-12 h-12 bg-[#002b1d] rounded-full flex items-center justify-center text-white font-serif text-2xl font-bold">P</div>
                        <div>
                            <h1 className="font-serif text-4xl text-[#002b1d] leading-none">Presence Yoga</h1>
                            <p className="text-[10px] uppercase tracking-[0.3em] text-emerald-600 mt-1 font-bold">Drishti Studio • Focused Gaze</p>
                        </div>
                    </header>

                    <div className="flex flex-1 overflow-hidden">
                        <aside className="w-[360px] border-r overflow-y-auto bg-white p-6 space-y-8">
                            <section className="space-y-4">
                                <h3 className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Filters</h3>
                                <select className="w-full p-2.5 border rounded-lg text-sm" value={selectedCategory} onChange={e => setSelectedCategory(e.target.value)}>
                                    {categories.map(c => <option key={c}>{c}</option>)}
                                </select>
                                <div className="flex bg-slate-100 p-1 rounded-lg">
                                    {['Beginner', 'Intermediate', 'Advanced'].map(lvl => (
                                        <button key={lvl} onClick={() => setActiveLevel(lvl)} className={`flex-1 py-1.5 text-[9px] rounded-md ${activeLevel === lvl ? 'bg-white shadow-sm font-bold' : 'text-slate-400'}`}>{lvl}</button>
                                    ))}
                                </div>
                            </section>

                            <section className="space-y-4">
                                <h3 className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Pose Library</h3>
                                <input type="text" placeholder="Search..." className="w-full border-b p-2 text-sm italic outline-none" onChange={e => setSearch(e.target.value)} />
                                <div className="space-y-3">
                                    {filteredList.map(p => (
                                        <div key={p.id} onClick={() => addPose(p.id)} className="flex justify-between items-center cursor-pointer hover:text-blue-600 group">
                                            <span className="text-sm font-medium text-slate-700">{p.name}</span>
                                            <span className="text-slate-200 group-hover:text-blue-500 font-bold">+</span>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        </aside>

                        <main className="flex-1 overflow-y-auto p-12 bg-slate-50/30">
                            <div className="max-w-3xl mx-auto space-y-10">
                                <div className="flex justify-between items-end border-b pb-6">
                                    <h2 className="font-serif text-5xl text-slate-800 font-bold">Sequence</h2>
                                    <div className="stats-box px-6 py-4 text-center min-w-[140px]">
                                        <p className="text-[9px] font-bold text-blue-400 uppercase tracking-tighter">Est. Practice Time</p>
                                        <p className="text-2xl font-serif font-bold text-blue-900">{estMinutes} min</p>
                                    </div>
                                </div>

                                <div className="space-y-8">
                                    {seq.flow.map((item, i) => (
                                        <div key={i} className="bg-white rounded-[2rem] p-8 shadow-sm border border-slate-100 space-y-6 relative group">
                                            <div className="flex justify-between">
                                                <div className="flex items-center gap-4">
                                                    <span className="w-10 h-10 rounded-full bg-emerald-50 text-emerald-700 flex items-center justify-center font-serif italic text-xl">{i+1}</span>
                                                    <h3 className="font-serif text-3xl text-slate-800">{library[item.id]?.name}</h3>
                                                </div>
                                                <button onClick={() => setSeq(s => ({...s, flow: s.flow.filter((_, idx) => idx !== i)}))} className="text-slate-200 hover:text-red-500">✕</button>
                                            </div>

                                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                                {/* Hold Type Toggle */}
                                                <div className="space-y-2">
                                                    <label className="text-[10px] font-bold text-slate-400 uppercase">Method</label>
                                                    <div className="flex bg-slate-50 p-1 rounded-lg border border-slate-100">
                                                        <button onClick={() => updateItem(i, 'holdType', 'breath')} className={`flex-1 py-1.5 text-[9px] rounded-md ${item.holdType === 'breath' ? 'bg-white shadow-sm text-blue-600 font-bold' : 'text-slate-400'}`}>Breaths</button>
                                                        <button onClick={() => updateItem(i, 'holdType', 'time')} className={`flex-1 py-1.5 text-[9px] rounded-md ${item.holdType === 'time' ? 'bg-white shadow-sm text-blue-600 font-bold' : 'text-slate-400'}`}>Seconds</button>
                                                    </div>
                                                </div>

                                                {/* Duration Slider */}
                                                <div className="space-y-2">
                                                    <div className="flex justify-between text-[10px] font-bold uppercase">
                                                        <label className="text-slate-400">Duration</label>
                                                        <span className="text-blue-600">{item.holdVal} {item.holdType === 'breath' ? 'B' : 'S'}</span>
                                                    </div>
                                                    <input type="range" min={item.holdType === 'breath' ? "1" : "5"} max={item.holdType === 'breath' ? "20" : "300"} step={item.holdType === 'breath' ? "1" : "5"} value={item.holdVal} onChange={e => updateItem(i, 'holdVal', e.target.value)} className="w-full h-1.5 bg-slate-100 rounded-lg appearance-none accent-blue-600" />
                                                </div>

                                                {/* Drishti Selector */}
                                                <div className="space-y-2">
                                                    <label className="text-[10px] font-bold text-slate-400 uppercase">Drishti Gaze</label>
                                                    <select 
                                                        className="w-full p-2 border border-slate-100 rounded-lg text-[11px] bg-slate-50 text-blue-800 font-medium"
                                                        value={item.drishti}
                                                        onChange={e => updateItem(i, 'drishti', e.target.value)}
                                                    >
                                                        {drishtiPoints.map(d => <option key={d.name} value={d.name}>{d.name} ({d.focus})</option>)}
                                                    </select>
                                                </div>
                                            </div>

                                            {/* Teaching Script Preview */}
                                            <div className="p-4 bg-emerald-50/30 rounded-xl border border-emerald-100/50">
                                                <p className="text-xs text-slate-500 italic leading-relaxed">
                                                    "Fix your gaze on the <strong>{drishtiPoints.find(d => d.name === item.drishti)?.focus}</strong>. 
                                                    Hold for {item.holdVal} {item.holdType === 'breath' ? 'deep breaths' : 'seconds'}, maintaining presence within the still point."
                                                </p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
