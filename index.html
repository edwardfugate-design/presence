<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>presence â€¢ symphony</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --indigo: #6366f1; --dawn: #fcfcfc; }
        body { font-family: 'Inter', sans-serif; background: var(--dawn); margin: 0; overflow: hidden; height: 100vh; }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        
        .stage-container { height: calc(100vh - 160px); overflow-y: auto; }
        iframe { width: 100%; height: 100%; border: none; }

        .nav-item { transition: all 0.3s ease; opacity: 0.4; }
        .nav-item.active { opacity: 1; color: var(--indigo); }
        
        .ambient-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.03) 0%, transparent 70%);
            z-index: -1; pointer-events: none;
        }
        
        .card-glass {
            background: white; border: 1px solid rgba(0,0,0,0.04);
            border-radius: 2.5rem; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card-glass:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(99, 102, 241, 0.05); border-color: var(--indigo); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [view, setView] = useState('hub');
            const [intent, setIntent] = useState(localStorage.getItem('presence_intent') || "Neutrality");

            useEffect(() => {
                localStorage.setItem('presence_intent', intent);
            }, [intent]);

            const renderContent = () => {
                if (view === 'hub') return <HubView setView={setView} intent={intent} setIntent={setIntent} />;
                
                const fileMap = {
                    temple: 'monastery-best-in-class-1.html',
                    mudra: 'Mudra Guide.html',
                    lab: 'presence_alignment.html'
                };

                return <iframe src={fileMap[view]} className="animate-in fade-in duration-1000" />;
            };

            return (
                <div className="flex flex-col h-screen relative">
                    <div className="ambient-bg" />

                    {/* SYMPHONY HEADER */}
                    <header className="h-20 flex justify-between items-center px-8 border-b border-slate-50 bg-white/60 backdrop-blur-xl z-50">
                        <div className="flex flex-col">
                            <span className="text-[7px] font-bold tracking-[0.4em] text-indigo-400 uppercase">Active Intent</span>
                            <span className="font-serif italic text-lg text-slate-700">{intent}</span>
                        </div>
                        
                        <div className="text-2xl font-serif italic font-bold tracking-tighter cursor-pointer" onClick={() => setView('hub')}>
                            presence<span className="text-indigo-500">â€¢</span>
                        </div>

                        <div className="w-10 h-10 rounded-full bg-slate-50 border border-slate-100 flex items-center justify-center text-xs">âœ¨</div>
                    </header>

                    {/* THE STAGE */}
                    <main className="stage-container flex-grow">
                        {renderContent()}
                    </main>

                    {/* GLOBAL NAVIGATION */}
                    <nav className="h-20 bg-white border-t border-slate-50 flex justify-around items-center px-4 z-50">
                        <NavItem icon="ðŸ›ï¸" label="Hub" active={view === 'hub'} onClick={() => setView('hub')} />
                        <NavItem icon="ðŸ•¯ï¸" label="Temple" active={view === 'temple'} onClick={() => setView('temple')} />
                        <NavItem icon="ðŸ“" label="Lab" active={view === 'lab'} onClick={() => setView('lab')} />
                        <NavItem icon="ðŸ¤²" label="Mudra" active={view === 'mudra'} onClick={() => setView('mudra')} />
                    </nav>
                </div>
            );
        }

        function NavItem({ icon, label, active, onClick }) {
            return (
                <button onClick={onClick} className={`nav-item flex flex-col items-center gap-1 ${active ? 'active' : 'text-slate-400'}`}>
                    <span className="text-xl">{icon}</span>
                    <span className="text-[8px] font-bold uppercase tracking-widest">{label}</span>
                </button>
            );
        }

        function HubView({ setView, intent, setIntent }) {
            return (
                <div className="p-8 md:p-16 max-w-7xl mx-auto space-y-16 animate-in fade-in slide-in-from-bottom-4 duration-1000">
                    
                    <section className="text-center space-y-6">
                        <h1 className="text-7xl md:text-9xl font-serif tracking-tighter leading-none text-slate-900">presence</h1>
                        <div className="flex flex-col items-center">
                             <input 
                                value={intent} 
                                onChange={(e) => setIntent(e.target.value)}
                                className="text-2xl font-serif italic text-indigo-500 bg-transparent text-center focus:outline-none w-full max-w-xs"
                                placeholder="Set Intent..."
                            />
                        </div>
                    </section>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <MenuCard icon="ðŸ›ï¸" title="The Temple" sub="Digital Monastery" onClick={() => setView('temple')} dark />
                        <MenuCard icon="ðŸ“" title="Alignment Lab" sub="Sequence Builder" onClick={() => setView('lab')} />
                        <MenuCard icon="ðŸ¤²" title="Mudra Guide" sub="100+ Sacred Seals" onClick={() => setView('mudra')} />
                    </div>
                </div>
            );
        }

        function MenuCard({ icon, title, sub, onClick, dark }) {
            return (
                <div onClick={onClick} className={`card-glass p-10 flex flex-col items-start gap-6 cursor-pointer group ${dark ? 'bg-slate-900 border-none' : 'bg-white'}`}>
                    <div className="text-4xl group-hover:scale-110 transition-transform">{icon}</div>
                    <div>
                        <div className={`text-2xl font-serif italic ${dark ? 'text-white' : 'text-slate-700'}`}>{title}</div>
                        <div className={`text-[9px] font-bold uppercase tracking-[0.3em] ${dark ? 'text-slate-400' : 'text-slate-300'}`}>{sub}</div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
