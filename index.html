<script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    function AlignmentLab() {
        const masterData = window.ALL_POSES || [];
        
        // 1. INITIAL LOAD: Try to get saved sequence from localStorage
        const [flow, setFlow] = useState(() => {
            const saved = localStorage.getItem('presence_saved_sequence');
            return saved ? JSON.parse(saved) : [];
        });

        const [search, setSearch] = useState('');
        const [activeLevel, setActiveLevel] = useState('Beginner');
        const [selectedCategory, setSelectedCategory] = useState('All Categories');
        const [globalHoldType, setGlobalHoldType] = useState('breath');
        const [globalHoldVal, setGlobalHoldVal] = useState(5);

        // 2. AUTO-SAVE: Every time the 'flow' state changes, update localStorage
        useEffect(() => {
            localStorage.setItem('presence_saved_sequence', JSON.stringify(flow));
        }, [flow]);

        if (masterData.length === 0) {
            return (
                <div className="h-screen flex items-center justify-center bg-slate-50">
                    <div className="bg-white p-12 rounded-[3rem] shadow-xl border border-red-100 text-center max-w-md">
                        <div className="text-4xl mb-4">⚠️</div>
                        <h2 className="font-serif text-2xl text-slate-800 mb-2">Connection Failed</h2>
                        <p className="text-slate-500 text-sm">Make sure <strong>pose-database.js</strong> is in this folder.</p>
                    </div>
                </div>
            );
        }

        const filteredList = useMemo(() => {
            return masterData.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(search.toLowerCase()) || 
                                     (p.sanskrit && p.sanskrit.toLowerCase().includes(search.toLowerCase()));
                const matchesLevel = p.level === activeLevel;
                const matchesCategory = selectedCategory === 'All Categories' || p.category === selectedCategory;
                return matchesSearch && matchesLevel && matchesCategory;
            });
        }, [search, activeLevel, selectedCategory]);

        const addPose = (pose) => {
            const newEntry = {
                instanceId: crypto.randomUUID(),
                ...pose,
                holdType: globalHoldType,
                holdVal: globalHoldVal
            };
            setFlow([...flow, newEntry]);
        };

        const updateItemHold = (id, field, val) => {
            setFlow(flow.map(f => f.instanceId === id ? { ...f, [field]: val } : f));
        };

        const clearSequence = () => {
            if(confirm("Clear your entire sequence?")) setFlow([]);
        };

        const totalMinutes = Math.round(flow.reduce((acc, item) => {
            const seconds = (item.holdType === 'breath' ? item.holdVal * 6 : parseInt(item.holdVal)) + 5; 
            return acc + seconds;
        }, 0) / 60);

        return (
            <div className="flex flex-col h-screen overflow-hidden bg-[#fcfcfc]">
                <header className="p-6 bg-white border-b flex items-center justify-between px-10 shadow-sm z-20">
                    <div className="flex items-center gap-4">
                        <div className="w-10 h-10 bg-[#002b1d] rounded-full flex items-center justify-center text-white font-serif text-xl font-bold">P</div>
                        <div>
                            <h1 className="font-serif text-2xl font-bold text-[#002b1d] leading-none">presence • lab</h1>
                            <p className="text-[9px] text-slate-400 uppercase tracking-widest mt-1">Auto-Saving Enabled</p>
                        </div>
                    </div>
                    <div className="flex items-center gap-6">
                         <div className="text-right">
                            <p className="text-[10px] uppercase font-bold text-slate-400">Total Est.</p>
                            <p className="text-2xl font-serif font-bold text-emerald-900">{totalMinutes} min</p>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={clearSequence} className="no-print border border-slate-200 px-4 py-2 rounded-full text-[10px] font-bold hover:bg-red-50 hover:text-red-600 transition-all">CLEAR</button>
                            <button onClick={() => window.print()} className="bg-slate-900 text-white px-6 py-2 rounded-full text-xs font-bold hover:bg-emerald-800 transition-colors">EXPORT</button>
                        </div>
                    </div>
                </header>

                <div className="flex flex-1 overflow-hidden">
                    <aside className="no-print w-80 border-r bg-white overflow-y-auto p-6 space-y-8">
                        <section className="space-y-4">
                            <div className="flex bg-slate-100 p-1 rounded-xl">
                                {['Beginner', 'Intermediate', 'Advanced'].map(lvl => (
                                    <button key={lvl} onClick={() => setActiveLevel(lvl)} className={`flex-1 py-2 text-[10px] rounded-lg transition-all ${activeLevel === lvl ? 'bg-white shadow-sm font-bold text-slate-800' : 'text-slate-400'}`}>{lvl}</button>
                                ))}
                            </div>
                            <input type="text" placeholder="Search 500+ poses..." className="w-full p-2 text-sm border-b border-slate-100 focus:border-emerald-500 outline-none italic" onChange={e => setSearch(e.target.value)} />
                            
                            <div className="space-y-2 pt-2">
                                {filteredList.slice(0, 30).map(p => (
                                    <div key={p.id} onClick={() => addPose(p)} className="group p-3 rounded-xl hover:bg-emerald-50 cursor-pointer transition-all border border-transparent hover:border-emerald-100">
                                        <div className="flex justify-between items-center">
                                            <span className="font-semibold text-slate-700 text-[13px]">{p.name}</span>
                                            <span className="text-emerald-500 opacity-0 group-hover:opacity-100 font-bold">+</span>
                                        </div>
                                        {p.sanskrit && <p className="text-[9px] text-slate-400 italic">{p.sanskrit}</p>}
                                    </div>
                                ))}
                            </div>
                        </section>
                    </aside>

                    <main className="flex-1 overflow-y-auto p-12 bg-[#fafafa]">
                        <div className="max-w-2xl mx-auto space-y-6">
                            {flow.length === 0 && (
                                <div className="text-center py-24 border-2 border-dashed border-slate-200 rounded-[3rem]">
                                    <p className="font-serif text-xl text-slate-300">Choose a level and add your first pose.</p>
                                </div>
                            )}

                            {flow.map((item, i) => (
                                <div key={item.instanceId} className="bg-white rounded-[2rem] p-8 shadow-sm border border-slate-200 group">
                                    <div className="flex justify-between items-start">
                                        <div className="flex gap-4">
                                            <span className="text-emerald-200 font-serif text-4xl leading-none">{i+1}</span>
                                            <div>
                                                <h3 className="font-serif text-2xl text-slate-800">{item.name}</h3>
                                                <p className="text-xs text-slate-400 italic mb-4">{item.sanskrit}</p>
                                            </div>
                                        </div>
                                        <button onClick={() => setFlow(flow.filter(f => f.instanceId !== item.instanceId))} className="no-print text-slate-200 hover:text-red-400 transition-colors">✕</button>
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-4 mt-2">
                                        <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100 no-print">
                                            <p className="text-[9px] font-bold text-slate-400 uppercase mb-3 tracking-widest">Hold Method</p>
                                            <div className="flex gap-1">
                                                <button onClick={() => updateItemHold(item.instanceId, 'holdType', 'breath')} className={`flex-1 py-1 text-[10px] rounded-md border ${item.holdType === 'breath' ? 'bg-slate-800 text-white' : 'bg-white text-slate-400'}`}>Breath</button>
                                                <button onClick={() => updateItemHold(item.instanceId, 'holdType', 'time')} className={`flex-1 py-1 text-[10px] rounded-md border ${item.holdType === 'time' ? 'bg-slate-800 text-white' : 'bg-white text-slate-400'}`}>Time</button>
                                            </div>
                                        </div>
                                        <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                            <div className="flex justify-between items-center mb-2">
                                                <p className="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Duration</p>
                                                <span className="text-emerald-700 font-bold text-xs">{item.holdVal} {item.holdType === 'breath' ? 'Breaths' : 'Sec'}</span>
                                            </div>
                                            <input type="range" className="no-print" min="1" max="120" value={item.holdVal} onChange={e => updateItemHold(item.instanceId, 'holdVal', e.target.value)} />
                                            <div className="hidden print:block text-xs text-slate-500">
                                                {item.holdVal} {item.holdType === 'breath' ? 'Breaths' : 'Seconds'}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>
                </div>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AlignmentLab />);
</script>
