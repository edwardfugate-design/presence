<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>presence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,400&family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #d1d5db; color: #1a1a1a; margin: 0; }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .card-zen { 
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px);
            border-radius: 24px; padding: 1.5rem; transition: all 0.4s; cursor: pointer;
            height: 140px; border: 1px solid rgba(255,255,255,0.3);
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .card-zen:hover { transform: translateY(-4px); background: white; }
        iframe { width: 100%; height: 100vh; border: none; background: white; }
        .back-nav { position: fixed; top: 20px; left: 20px; z-index: 1000; background: white; padding: 10px 22px; border-radius: 99px; font-size: 10px; cursor: pointer; font-weight: 600; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const fileMap = {
            meditation: 'presence_timer.html',
            temple: 'monastery_best_in_class_1.html',
            yoga: 'presence_yoga_v3.html',
            guided: 'presence_guided.html',
            breathwork: 'presence_breathwork.html',
            bodyscan: 'presence_bodyscan.html',
            movement: 'presence_movement.html',
            flow: 'presence_flow.html',
            mudra: 'Mudra-Guide.html',
            sleep: 'presence_sleep.html',
            lab: 'presence_alignment.html',
            ambient: 'presence-ambient-v2.html',
            rituals: 'presence_rituals.html',
            journal: 'presence_journal.html',
            insights: 'presence_insights.html'
        };

        function App() {
            const [view, setView] = useState('hub');

            if (view !== 'hub') {
                return (
                    <div className="view-wrapper">
                        <div className="back-nav" onClick={() => setView('hub')}>‚Üê BACK</div>
                        <iframe src={fileMap[view]} title={view} />
                    </div>
                );
            }

            return (
                <div className="min-h-screen p-8 max-w-6xl mx-auto text-center">
                    <h1 className="text-7xl font-serif italic mb-12 pt-10">presence</h1>
                    <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
                        <ZenCard cat="Meditation" title="Timer" onClick={() => setView('meditation')} />
                        <ZenCard cat="Temple" title="Monastery" onClick={() => setView('temple')} />
                        <ZenCard cat="Studio" title="Yoga" onClick={() => setView('yoga')} />
                        <ZenCard cat="Guided" title="Voice" onClick={() => setView('guided')} />
                        <ZenCard cat="Regulation" title="Breathwork" onClick={() => setView('breathwork')} />
                        <ZenCard cat="Body" title="Scan" onClick={() => setView('bodyscan')} />
                        <ZenCard cat="Motion" title="Movement" onClick={() => setView('movement')} />
                        <ZenCard cat="Visual" title="Flow" onClick={() => setView('flow')} />
                        <ZenCard cat="Encyclopedia" title="Mudra Guide" onClick={() => setView('mudra')} />
                        <ZenCard cat="Rest" title="Sleep" onClick={() => setView('sleep')} />
                        <ZenCard cat="Alignment" title="The Lab" onClick={() => setView('lab')} />
                        <ZenCard cat="Atmosphere" title="Ambient V2" onClick={() => setView('ambient')} />
                        <ZenCard cat="Sequence" title="Rituals" onClick={() => setView('rituals')} />
                        <ZenCard cat="Mind" title="Journal" onClick={() => setView('journal')} />
                        <ZenCard cat="Data" title="Insights" onClick={() => setView('insights')} />
                    </div>
                </div>
            );
        }

        function ZenCard({ cat, title, onClick }) {
            return (
                <div onClick={onClick} className="card-zen text-left">
                    <span className="text-[9px] uppercase tracking-widest text-slate-400 font-bold">{cat}</span>
                    <span className="text-xl font-serif italic">{title}</span>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
