<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presence • Alignment Lab</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="presence-content-manager.js"></script>

    <style>
        body { background-color: #f8fafc; }
        .bio-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
        }
        .stat-label {
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.7rem;
            font-weight: 700;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // PULLING DATA FROM YOUR SHARED VAULT
        const MASTER_DATA = window.allPoses || window.ALL_POSES || [];

        const DETAILED_ALIGNMENT = {
            "warrior i": {
                checkpoints: [
                    { joint: 'front_knee', ideal: 90, range: [85, 95], label: 'Front Knee Angle' },
                    { joint: 'hip_alignment', ideal: 0, range: [-5, 5], label: 'Hip Square to Front' }
                ]
            },
            "downward facing dog": {
                checkpoints: [
                    { joint: 'shoulder', ideal: 180, range: [160, 180], label: 'Shoulder Flexion' },
                    { joint: 'heel', ideal: 0, range: [0, 20], label: 'Heel to Ground' }
                ]
            }
        };

        function AlignmentLab() {
            // Safety check: find a starter pose or use a placeholder
            const initialPose = MASTER_DATA.length > 0 ? MASTER_DATA[0] : null;
            const [selectedPose, setSelectedPose] = useState(initialPose);
            const [searchQuery, setSearchQuery] = useState('');
            const [angles, setAngles] = useState({});

            useEffect(() => {
                if (selectedPose) {
                    const details = DETAILED_ALIGNMENT[selectedPose.name.toLowerCase()];
                    const initialAngles = {};
                    if (details) {
                        details.checkpoints.forEach(cp => initialAngles[cp.joint] = cp.ideal);
                    }
                    setAngles(initialAngles);
                }
            }, [selectedPose]);

            const getFilteredResults = () => {
                if (searchQuery.length < 2) return [];
                return MASTER_DATA.filter(p => 
                    p.name.toLowerCase().includes(searchQuery.toLowerCase()) || 
                    p.sanskrit.toLowerCase().includes(searchQuery.toLowerCase())
                ).slice(0, 6);
            };

            // If database isn't loading, show a warning
            if (MASTER_DATA.length === 0) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-red-50 p-10">
                        <div className="text-center">
                            <h2 className="text-red-600 font-bold text-xl mb-2">Vault Connection Error</h2>
                            <p className="text-red-400">Make sure <b>presence-content-manager.js</b> is in the same folder.</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen p-4 sm:p-8">
                    <div className="max-w-7xl mx-auto">
                        
                        <header className="mb-12">
                            <h1 className="font-serif text-4xl mb-6 text-indigo-900 tracking-tight">presence • alignment lab</h1>
                            
                            <div className="relative max-w-lg">
                                <div className="flex items-center bg-white border border-indigo-100 rounded-2xl px-5 py-4 shadow-sm">
                                    <input 
                                        type="text"
                                        placeholder="Search 500+ shared poses..."
                                        className="bg-transparent outline-none w-full text-base font-medium text-indigo-950"
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                    />
                                </div>

                                {getFilteredResults().length > 0 && (
                                    <div className="absolute z-50 w-full mt-2 bg-white border border-indigo-50 rounded-2xl shadow-xl overflow-hidden">
                                        {getFilteredResults().map(pose => (
                                            <div 
                                                key={pose.id}
                                                className="p-4 hover:bg-indigo-50 cursor-pointer border-b border-indigo-50 last:border-0"
                                                onClick={() => {
                                                    setSelectedPose(pose);
                                                    setSearchQuery('');
                                                }}
                                            >
                                                <div className="text-sm font-bold text-indigo-900">{pose.name}</div>
                                                <div className="text-[11px] text-indigo-400 italic">{pose.sanskrit}</div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </header>

                        {selectedPose && (
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 animate-in fade-in duration-500">
                                <div className="lg:col-span-2 space-y-6">
                                    <div className="bio-card rounded-[2rem] p-10">
                                        <div className="flex justify-between items-start mb-10">
                                            <div>
                                                <span className="stat-label">Active Analysis</span>
                                                <h2 className="font-serif text-5xl text-indigo-950 mt-2">{selectedPose.name}</h2>
                                                <p className="text-indigo-500 font-mono text-lg mt-1">{selectedPose.sanskrit}</p>
                                            </div>
                                            <div className="px-4 py-2 bg-indigo-100 rounded-full text-indigo-600 text-xs font-bold uppercase">
                                                {selectedPose.level}
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-2 sm:grid-cols-4 gap-4">
                                            {selectedPose.muscles.map(muscle => (
                                                <div key={muscle} className="bg-white/40 p-4 rounded-2xl border border-indigo-100">
                                                    <div className="stat-label mb-1" style={{fontSize: '0.6rem'}}>Target</div>
                                                    <div className="text-sm font-bold text-indigo-800">{muscle}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="bio-card rounded-[2rem] p-10">
                                        <h3 className="stat-label mb-6">Physiological Impacts</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            {selectedPose.benefits.map((benefit, i) => (
                                                <div key={i} className="flex items-center text-sm text-indigo-900/80 bg-indigo-50/30 p-4 rounded-xl">
                                                    <div className="w-2 h-2 rounded-full bg-lime-400 mr-4"></div>
                                                    {benefit}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="space-y-6">
                                    <div className="bio-card rounded-[2rem] p-8 bg-indigo-950 text-white">
                                        <h3 className="stat-label text-indigo-300 mb-8">Kinetic Alignment</h3>
                                        
                                        <div className="space-y-8">
                                            {DETAILED_ALIGNMENT[selectedPose.name.toLowerCase()] ? (
                                                DETAILED_ALIGNMENT[selectedPose.name.toLowerCase()].checkpoints.map(cp => (
                                                    <div key={cp.joint} className="space-y-4">
                                                        <div className="flex justify-between items-end">
                                                            <span className="text-xs text-indigo-200">{cp.label}</span>
                                                            <span className="font-mono text-xl text-lime-400">{angles[cp.joint]}°</span>
                                                        </div>
                                                        <input 
                                                            type="range" 
                                                            min={cp.ideal - 45} 
                                                            max={cp.ideal + 45}
                                                            value={angles[cp.joint]}
                                                            onChange={(e) => setAngles({...angles, [cp.joint]: e.target.value})}
                                                            className="w-full accent-lime-400"
                                                        />
                                                    </div>
                                                ))
                                            ) : (
                                                <div className="py-10 text-center">
                                                    <p className="text-sm text-indigo-300 italic">
                                                        Standard cues apply for {selectedPose.name}. Maintain focus on {selectedPose.muscles[0]}.
                                                    </p>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<AlignmentLab />);
    </script>
</body>
</html>
