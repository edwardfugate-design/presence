<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>presents • Lab</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:italic&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">

    <script src="pose-database.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fafafa; margin: 0; color: #1e293b; }
        .font-serif { font-family: 'Instrument Serif', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        input[type="range"] { -webkit-appearance: none; width: 100%; background: #f1f5f9; height: 6px; border-radius: 10px; outline: none; }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none; width: 22px; height: 22px; background: #4f46e5;
            border-radius: 50%; border: 3px solid white; box-shadow: 0 4px 10px rgba(79, 70, 229, 0.2);
            cursor: pointer;
        }

        @keyframes breathPulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        .animate-breath { animation: breathPulse 4s ease-in-out infinite; }
        
        .active-filter { background: #4f46e5 !important; color: white !important; border-color: #4f46e5 !important; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function PresentsLab() {
            const [masterData, setMasterData] = useState([]);
            const [status, setStatus] = useState('loading');
            const [search, setSearch] = useState('');
            const [filter, setFilter] = useState('All');
            const [selectedPose, setSelectedPose] = useState(null);
            const [angles, setAngles] = useState({});

            useEffect(() => {
                const checkData = () => {
                    if (window.ALL_POSES && window.ALL_POSES.length > 0) {
                        setMasterData(window.ALL_POSES);
                        setStatus('ready');
                        return true;
                    }
                    return false;
                };
                if (!checkData()) {
                    const interval = setInterval(() => { if (checkData()) clearInterval(interval); }, 100);
                    return () => clearInterval(interval);
                }
            }, []);

            // Dynamically extract categories from the database
            const categories = useMemo(() => {
                const cats = ['All', ...new Set(masterData.map(p => p.category).filter(Boolean))];
                return cats;
            }, [masterData]);

            const filtered = useMemo(() => {
                return masterData.filter(p => {
                    const matchesSearch = p.name.toLowerCase().includes(search.toLowerCase()) || 
                                         (p.sanskrit && p.sanskrit.toLowerCase().includes(search.toLowerCase()));
                    const matchesFilter = filter === 'All' || p.category === filter;
                    return matchesSearch && matchesFilter;
                });
            }, [search, filter, masterData]);

            if (status === 'loading') return <div className="h-screen flex items-center justify-center font-serif italic text-2xl text-slate-400">syncing laboratory...</div>;
            
            return (
                <div className="max-w-7xl mx-auto px-6 py-12 pb-32">
                    
                    <header className="flex flex-col gap-10 mb-16 border-b border-slate-100 pb-12">
                        <div className="flex flex-col md:flex-row justify-between items-center md:items-end gap-8">
                            <div className="flex items-center gap-8">
                                <a href="index.html" className="group flex items-center gap-2 px-6 py-2 rounded-full border border-slate-200 text-[10px] font-black uppercase tracking-widest text-slate-400 hover:text-indigo-600 hover:border-indigo-200 transition-all">
                                    <span>←</span> Main
                                </a>
                                <h1 className="text-7xl font-serif italic text-indigo-950 tracking-tighter">presents<span className="text-indigo-500">•</span>lab</h1>
                            </div>
                            
                            <div className="w-full md:w-96">
                                <input 
                                    type="text" placeholder="Search library or sanskrit..." 
                                    className="w-full p-5 rounded-2xl border border-slate-100 outline-none focus:ring-4 focus:ring-indigo-500/5 font-serif italic text-lg bg-white shadow-sm"
                                    onChange={(e) => setSearch(e.target.value)}
                                />
                            </div>
                        </div>

                        {/* Category Filter Bar */}
                        <div className="flex flex-wrap gap-3">
                            {categories.map(cat => (
                                <button 
                                    key={cat}
                                    onClick={() => setFilter(cat)}
                                    className={`px-5 py-2 rounded-full border border-slate-200 text-[10px] font-black uppercase tracking-widest transition-all ${filter === cat ? 'active-filter' : 'text-slate-400 bg-white hover:border-slate-300'}`}
                                >
                                    {cat}
                                </button>
                            ))}
                        </div>
                    </header>

                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                        {filtered.map(pose => (
                            <div key={pose.id} onClick={() => { setSelectedPose(pose); setAngles({}); }}
                                 className="bg-white p-10 rounded-[2.5rem] border border-slate-50 hover:border-indigo-100 transition-all cursor-pointer hover:shadow-2xl group">
                                <div className="flex justify-between items-start mb-6">
                                    <span className="text-[9px] font-black text-indigo-400 uppercase tracking-widest bg-indigo-50 px-2 py-1 rounded">{pose.level}</span>
                                    <span className="text-[9px] font-bold text-slate-300 uppercase tracking-tighter">{pose.category}</span>
                                </div>
                                <h3 className="text-3xl font-serif text-slate-800 leading-none">{pose.name}</h3>
                                <p className="text-sm text-slate-400 font-serif italic mt-2">{pose.sanskrit}</p>
                            </div>
                        ))}
                    </div>

                    {selectedPose && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/60 backdrop-blur-xl flex items-center justify-center p-4" onClick={() => setSelectedPose(null)}>
                            <div className="bg-white rounded-[4rem] shadow-2xl w-full max-w-6xl overflow-hidden flex flex-col md:flex-row max-h-[90vh]" onClick={e => e.stopPropagation()}>
                                
                                <div className="w-full md:w-1/2 p-12 md:p-16 overflow-y-auto no-scrollbar">
                                    <div className="mb-12">
                                        <div className="flex items-center gap-3 mb-4">
                                            <span className="px-3 py-1 bg-indigo-50 text-indigo-500 text-[10px] font-black uppercase rounded-full">{selectedPose.category}</span>
                                            <span className="text-slate-300 text-[10px] font-black uppercase tracking-widest">{selectedPose.level}</span>
                                        </div>
                                        <h2 className="text-6xl font-serif italic text-slate-900 leading-none">{selectedPose.name}</h2>
                                        <p className="text-2xl text-slate-400 font-serif italic mt-3">{selectedPose.sanskrit}</p>
                                    </div>

                                    <div className="space-y-10 mb-12">
                                        <h4 className="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em] border-b border-slate-50 pb-4">Biometric Alignment</h4>
                                        {selectedPose.checkpoints?.map(cp => {
                                            const val = angles[cp.joint] || cp.ideal;
                                            return (
                                                <div key={cp.joint}>
                                                    <div className="flex justify-between mb-4">
                                                        <span className="text-xs font-bold text-slate-500 uppercase tracking-wide">{cp.label}</span>
                                                        <span className={`text-sm font-black ${val === cp.ideal ? 'text-green-500' : 'text-indigo-600'}`}>{val}°</span>
                                                    </div>
                                                    <input type="range" min="0" max="180" value={val} onChange={(e) => setAngles({...angles, [cp.joint]: parseInt(e.target.value)})} />
                                                </div>
                                            );
                                        })}
                                    </div>

                                    <div>
                                        <h4 className="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em] mb-6">Target Muscle Chains</h4>
                                        <div className="flex flex-wrap gap-2">
                                            {selectedPose.muscles?.map(m => (
                                                <span key={m} className="px-4 py-2 bg-slate-50 text-slate-600 text-[10px] font-bold rounded-xl border border-slate-100 uppercase tracking-widest">{m}</span>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="w-full md:w-1/2 p-12 md:p-16 bg-slate-50/50 flex flex-col justify-between border-l border-slate-100">
                                    <div className="flex justify-end mb-10 md:mb-0">
                                        <button className="text-4xl text-slate-300 hover:text-indigo-600 transition-all" onClick={() => setSelectedPose(null)}>✕</button>
                                    </div>
                                    
                                    <div className="space-y-8">
                                        {selectedPose.breath && (
                                            <div className="bg-white border border-indigo-100 p-8 rounded-[2.5rem] flex items-center gap-6 shadow-sm animate-breath">
                                                <div className="w-4 h-4 rounded-full bg-indigo-500 shadow-[0_0_15px_rgba(79,70,229,0.4)]"></div>
                                                <div>
                                                    <span className="text-[9px] font-black uppercase tracking-[0.3em] text-indigo-400 block mb-1">Rhythmic Cue</span>
                                                    <p className="font-serif italic text-2xl text-indigo-950">{selectedPose.breath}</p>
                                                </div>
                                            </div>
                                        )}

                                        <div className="bg-slate-900 text-white p-12 rounded-[3.5rem] shadow-2xl relative overflow-hidden">
                                            <div className="relative z-10">
                                                <span className="text-[9px] font-black uppercase tracking-[0.4em] opacity-40 mb-6 block">Instructor Protocol</span>
                                                <p className="font-serif italic text-3xl leading-snug">"{selectedPose.instructions}"</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PresentsLab />);
    </script>
</body>
</html>
