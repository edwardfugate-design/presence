<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presence • Alignment Lab v3.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfd; margin: 0; padding: 0; }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .bio-card { background: white; border: 1px solid #eef2ff; border-radius: 2rem; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); }
        .modal-overlay { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(4px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const POSE_LIBRARY = [
            { 
                id: 'p1', name: 'Mountain Pose', sanskrit: 'Tadasana', category: 'Standing', level: 'Beginner',
                crandellCues: ["Root the four corners of the feet", "Engage quadriceps to lift the kneecaps", "Broaden the collarbones"],
                mainCues: ["Find the stillness in the center of the storm", "Allow the breath to flow like a river through the spine", "Connect to your internal earth element"]
            },
            { 
                id: 'p3', name: 'Warrior II', sanskrit: 'Virabhadrasana II', category: 'Standing', level: 'Beginner',
                crandellCues: ["Track front knee toward the pinky toe", "Pin the outer edge of the back foot down", "Level the pelvis"],
                mainCues: ["Gaze softly over the front fingertips", "Embody the peaceful warrior", "Balance effort and surrender"]
            },
            { 
                id: 'p30', name: 'Triangle Pose', sanskrit: 'Trikonasana', category: 'Standing', level: 'Intermediate',
                crandellCues: ["Lengthen both sides of the waist", "Roll the top shoulder back and down", "Press into the big toe mound"],
                mainCues: ["Open the heart to the sky", "Visualize energy radiating from the core to the extremities", "Honor the geometry of the body"]
            },
            { 
                id: 'p36', name: 'Crow Pose', sanskrit: 'Bakasana', category: 'Arm Balance', level: 'Advanced',
                crandellCues: ["Protraction of the shoulder blades", "Squeeze the inner thighs against the arms", "Shift weight forward until the feet feel light"],
                mainCues: ["Trust your foundation", "Find the lift through the pelvic floor", "Breathe into the space between the shoulder blades"]
            }
        ];

        function AlignmentLab() {
            const [search, setSearch] = useState('');
            const [selectedPose, setSelectedPose] = useState(null);
            const [status, setStatus] = useState('connecting');

            useEffect(() => {
                const timer = setTimeout(() => setStatus('ready'), 1000);
                return () => clearTimeout(timer);
            }, []);

            const filteredData = POSE_LIBRARY.filter(p => 
                p.name.toLowerCase().includes(search.toLowerCase()) || 
                p.sanskrit.toLowerCase().includes(search.toLowerCase())
            );

            if (status === 'connecting') {
                return (
                    <div className="h-screen flex items-center justify-center bg-indigo-50/50">
                        <div className="text-center animate-pulse">
                            <div className="w-16 h-16 border-b-2 border-indigo-600 rounded-full animate-spin mx-auto mb-4"></div>
                            <p className="text-indigo-900 font-serif text-xl italic">Presence Lab is Loading...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="p-8 max-w-5xl mx-auto min-h-screen">
                    {/* Header */}
                    <div className="flex flex-col md:flex-row md:items-center justify-between mb-12 gap-6">
                        <div>
                            <h1 className="text-5xl font-serif text-indigo-950">presence • lab</h1>
                            <p className="text-indigo-400 mt-2 font-light tracking-widest uppercase text-xs">Biometric & Cues Database</p>
                        </div>
                        <input 
                            type="text" 
                            placeholder="Search cues..." 
                            className="bg-transparent border-b-2 border-indigo-100 py-2 outline-none transition-all text-indigo-900 italic w-64"
                            onChange={(e) => setSearch(e.target.value)}
                        />
                    </div>

                    {/* Main Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {filteredData.map(pose => (
                            <div 
                                key={pose.id} 
                                onClick={() => setSelectedPose(pose)}
                                className="bio-card p-6 hover:scale-[1.02] transition-transform cursor-pointer border-indigo-50 hover:border-indigo-200"
                            >
                                <div className="text-[10px] text-indigo-400 font-bold uppercase tracking-tighter mb-2">{pose.category}</div>
                                <h3 className="text-xl font-bold text-slate-800">{pose.name}</h3>
                                <p className="text-sm italic text-indigo-500 font-serif mb-4">{pose.sanskrit}</p>
                                <div className="text-[10px] bg-indigo-50 text-indigo-700 px-2 py-1 rounded inline-block font-black uppercase">Level: {pose.level}</div>
                            </div>
                        ))}
                    </div>

                    {/* Detail Modal */}
                    {selectedPose && (
                        <div className="fixed inset-0 modal-overlay z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-[3rem] max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
                                <div className="p-10">
                                    <div className="flex justify-between items-start mb-8">
                                        <div>
                                            <h2 className="text-4xl font-serif text-slate-900">{selectedPose.name}</h2>
                                            <p className="text-xl text-indigo-500 font-serif italic">{selectedPose.sanskrit}</p>
                                        </div>
                                        <button onClick={() => setSelectedPose(null)} className="text-slate-300 hover:text-slate-900 text-2xl">✕</button>
                                    </div>

                                    <div className="space-y-8">
                                        <section>
                                            <h4 className="text-xs font-black uppercase tracking-widest text-emerald-600 mb-4 flex items-center gap-2">
                                                <span className="w-8 h-[1px] bg-emerald-200"></span> Anatomy & Foundation (Crandell)
                                            </h4>
                                            <ul className="space-y-3">
                                                {selectedPose.crandellCues.map((cue, i) => (
                                                    <li key={i} className="flex gap-3 text-slate-600 text-sm leading-relaxed">
                                                        <span className="text-emerald-500 font-bold">↳</span> {cue}
                                                    </li>
                                                ))}
                                            </ul>
                                        </section>

                                        <section>
                                            <h4 className="text-xs font-black uppercase tracking-widest text-indigo-600 mb-4 flex items-center gap-2">
                                                <span className="w-8 h-[1px] bg-indigo-200"></span> Subtle Body & Soul (Main)
                                            </h4>
                                            <ul className="space-y-3">
                                                {selectedPose.mainCues.map((cue, i) => (
                                                    <li key={i} className="flex gap-3 text-slate-600 text-sm leading-relaxed italic">
                                                        <span className="text-indigo-400 font-bold">✧</span> {cue}
                                                    </li>
                                                ))}
                                            </ul>
                                        </section>
                                    </div>

                                    <button 
                                        onClick={() => setSelectedPose(null)}
                                        className="mt-12 w-full py-4 bg-slate-900 text-white rounded-2xl font-bold hover:bg-indigo-600 transition-colors"
                                    >
                                        Return to Vault
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AlignmentLab />);
    </script>
</body>
</html>
