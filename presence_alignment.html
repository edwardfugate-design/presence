<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presence • Alignment Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="yoga-v3.js"></script>

    <style>
        body { background-color: #fcfcfd; margin: 0; padding: 0; }
        .bio-card { background: white; border: 1px solid #eef2ff; border-radius: 2rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function AlignmentLab() {
            const [masterData, setMasterData] = useState([]);
            const [status, setStatus] = useState('connecting');

            useEffect(() => {
                // Check for data every 500ms
                const timer = setInterval(() => {
                    const vault = window.ALL_POSES || window.allPoses;
                    
                    if (vault && Array.isArray(vault) && vault.length > 0) {
                        setMasterData(vault);
                        setStatus('ready');
                        clearInterval(timer);
                    }
                }, 500);

                // If after 5 seconds nothing happens, show an error
                const timeout = setTimeout(() => {
                    if (masterData.length === 0) setStatus('error');
                }, 5000);

                return () => { clearInterval(timer); clearTimeout(timeout); };
            }, []);

            if (status === 'connecting') {
                return (
                    <div className="h-screen flex items-center justify-center bg-indigo-50">
                        <div className="text-center">
                            <div className="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                            <p className="text-indigo-900 font-medium">Syncing Biometric Vault...</p>
                        </div>
                    </div>
                );
            }

            if (status === 'error') {
                return (
                    <div className="h-screen flex items-center justify-center bg-red-50 p-6">
                        <div className="max-w-md bg-white p-8 rounded-3xl shadow-xl border border-red-100">
                            <h2 className="text-2xl font-bold text-red-600 mb-4">Connection Failed</h2>
                            <p className="text-gray-600 mb-6 text-sm">The Lab can't see your 500+ poses. This is usually because <b>pose-database.js</b> has a typo or isn't in this folder.</p>
                            <button onClick={() => location.reload()} className="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold">Try Again</button>
                        </div>
                    </div>
                );
            }

            // If we are here, status is 'ready'
            return (
                <div className="p-8 max-w-6xl mx-auto">
                    <h1 className="text-4xl font-serif text-indigo-950 mb-8">presence • lab</h1>
                    <div className="bio-card p-10">
                        <h2 className="text-2xl text-indigo-900">Vault Online</h2>
                        <p className="text-indigo-400 mt-2">Connected to {masterData.length} poses.</p>
                        <div className="mt-8 grid grid-cols-1 md:grid-cols-2 gap-4">
                            {masterData.slice(0, 4).map(pose => (
                                <div key={pose.id} className="p-4 bg-indigo-50 rounded-xl border border-indigo-100">
                                    <div className="font-bold">{pose.name}</div>
                                    <div className="text-xs italic text-indigo-400">{pose.sanskrit}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AlignmentLab />);
    </script>
</body>
</html>
