<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presence • Alignment Lab</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="pose-database.js"></script>

    <style>
        body { background-color: #fcfcfd; color: #1e1b4b; }
        .bio-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(99, 102, 241, 0.1);
            box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.05);
        }
        .stat-label {
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.65rem;
            font-weight: 800;
            color: #6366f1;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="root"></div>

   <script type="text/babel">
        const { useState, useEffect } = React;

        // Manual alignment logic for core poses
        const DETAILED_ALIGNMENT = {
            "warrior i": {
                checkpoints: [
                    { joint: 'front_knee', ideal: 90, label: 'Front Knee Angle' },
                    { joint: 'hip_alignment', ideal: 0, label: 'Hip Square' }
                ]
            },
            "downward facing dog": {
                checkpoints: [
                    { joint: 'shoulder', ideal: 180, label: 'Shoulder Flexion' },
                    { joint: 'heel', ideal: 0, label: 'Heel to Ground' }
                ]
            }
        };

        function AlignmentLab() {
            // Start with an empty list
            const [masterData, setMasterData] = useState([]);
            const [selectedPose, setSelectedPose] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [angles, setAngles] = useState({});

            // ===== PERSISTENT CONNECTION LOGIC =====
            useEffect(() => {
                let checkCount = 0;
                const maxChecks = 50; // Try for 5 seconds

                const attemptConnection = setInterval(() => {
                    const vault = window.ALL_POSES || window.allPoses;
                    
                    if (vault && vault.length > 0) {
                        setMasterData(vault);
                        setSelectedPose(vault[0]);
                        clearInterval(attemptConnection);
                        console.log("✅ Vault Connected: Found " + vault.length + " poses.");
                    } else {
                        checkCount++;
                        if (checkCount >= maxChecks) {
                            clearInterval(attemptConnection);
                            console.error("❌ Vault Timeout: Check if pose-database.js is correctly linked.");
                        }
                    }
                }, 100); // Check every 100ms

                return () => clearInterval(attemptConnection);
            }, []);

            // Update angles when pose changes
            useEffect(() => {
                if (selectedPose) {
                    const details = DETAILED_ALIGNMENT[selectedPose.name.toLowerCase()];
                    const initialAngles = {};
                    if (details) {
                        details.checkpoints.forEach(cp => initialAngles[cp.joint] = cp.ideal);
                    }
                    setAngles(initialAngles);
                }
            }, [selectedPose]);

            const getFilteredResults = () => {
                if (searchQuery.length < 2) return [];
                return masterData.filter(p => 
                    p.name.toLowerCase().includes(searchQuery.toLowerCase()) || 
                    p.sanskrit.toLowerCase().includes(searchQuery.toLowerCase())
                ).slice(0, 6);
            };

            // LOADING STATE
            if (masterData.length === 0) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-indigo-50/30">
                        <div className="w-12 h-12 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin mb-4"></div>
                        <h2 className="text-xl font-serif text-indigo-900 animate-pulse">Establishing Vault Connection...</h2>
                        <p className="text-xs text-indigo-400 mt-2">Checking window.ALL_POSES</p>
                    </div>
                );
            }

        function AlignmentLab() {
            const [selectedPose, setSelectedPose] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [angles, setAngles] = useState({});

            // Auto-load first pose if database is connected
            useEffect(() => {
                if (MASTER_DATA.length > 0 && !selectedPose) {
                    setSelectedPose(MASTER_DATA[0]);
                }
            }, []);

            useEffect(() => {
                if (selectedPose) {
                    const details = DETAILED_ALIGNMENT[selectedPose.name.toLowerCase()];
                    const initialAngles = {};
                    if (details) {
                        details.checkpoints.forEach(cp => initialAngles[cp.joint] = cp.ideal);
                    }
                    setAngles(initialAngles);
                }
            }, [selectedPose]);

            const getFilteredResults = () => {
                if (searchQuery.length < 2) return [];
                return MASTER_DATA.filter(p => 
                    p.name.toLowerCase().includes(searchQuery.toLowerCase()) || 
                    p.sanskrit.toLowerCase().includes(searchQuery.toLowerCase())
                ).slice(0, 6);
            };

            // CONNECTION ERROR SCREEN
            if (MASTER_DATA.length === 0) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-indigo-50/50 p-6 text-center">
                        <div className="w-20 h-20 bg-white rounded-3xl shadow-xl flex items-center justify-center mb-6">
                            <div className="w-8 h-8 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
                        </div>
                        <h2 className="text-2xl font-serif text-indigo-950 mb-2">Connecting to Vault...</h2>
                        <p className="text-indigo-400 max-w-xs mx-auto text-sm">
                            If this takes more than a few seconds, make sure <b>pose-database.js</b> is in your folder.
                        </p>
                    </div>
                );
            }

            return (
                <div className="min-h-screen p-4 md:p-10">
                    <div className="max-w-6xl mx-auto">
                        <header className="mb-12 flex flex-col md:flex-row md:items-center justify-between gap-6">
                            <div>
                                <h1 className="font-serif text-4xl text-indigo-950 tracking-tight">presence</h1>
                                <p className="text-indigo-400 font-medium tracking-widest text-[10px] uppercase mt-1">Alignment Laboratory</p>
                            </div>
                            
                            <div className="relative w-full max-w-md">
                                <input 
                                    type="text"
                                    placeholder="Search 500+ poses..."
                                    className="w-full bg-white border border-indigo-100 rounded-2xl px-6 py-4 outline-none focus:ring-2 ring-indigo-500/10 transition-all text-indigo-900 shadow-sm"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                />
                                {getFilteredResults().length > 0 && (
                                    <div className="absolute z-50 w-full mt-2 bg-white border border-indigo-50 rounded-2xl shadow-2xl overflow-hidden">
                                        {getFilteredResults().map(pose => (
                                            <div 
                                                key={pose.id}
                                                className="p-4 hover:bg-indigo-50 cursor-pointer border-b border-indigo-50 last:border-0 transition-colors"
                                                onClick={() => { setSelectedPose(pose); setSearchQuery(''); }}
                                            >
                                                <div className="text-sm font-bold text-indigo-900">{pose.name}</div>
                                                <div className="text-[10px] text-indigo-400 italic">{pose.sanskrit}</div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </header>

                        {selectedPose && (
                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                                {/* MAIN INFO */}
                                <div className="lg:col-span-8 space-y-6">
                                    <div className="bio-card rounded-[2.5rem] p-8 md:p-12">
                                        <div className="flex justify-between items-start mb-12">
                                            <div>
                                                <span className="stat-label">Biometric focus</span>
                                                <h2 className="font-serif text-5xl text-indigo-950 mt-3">{selectedPose.name}</h2>
                                                <p className="text-indigo-400 font-mono text-xl mt-1 italic">{selectedPose.sanskrit}</p>
                                            </div>
                                            <div className="bg-indigo-950 text-white px-5 py-2 rounded-full text-[10px] font-bold tracking-widest uppercase">
                                                {selectedPose.level}
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                            {selectedPose.muscles.map(muscle => (
                                                <div key={muscle} className="bg-white p-5 rounded-3xl border border-indigo-50 shadow-sm">
                                                    <div className="stat-label mb-2">Target</div>
                                                    <div className="text-sm font-bold text-indigo-800">{muscle}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="bio-card rounded-[2.5rem] p-8 md:p-12">
                                        <h3 className="stat-label mb-8">Clinical Benefits</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            {selectedPose.benefits?.map((benefit, i) => (
                                                <div key={i} className="flex items-start">
                                                    <div className="w-2 h-2 rounded-full bg-indigo-400 mt-1.5 mr-4 shrink-0"></div>
                                                    <p className="text-indigo-900/70 text-sm leading-relaxed">{benefit}</p>
                                                </div>
                                            )) || <p className="text-indigo-300 italic">Data pending...</p>}
                                        </div>
                                    </div>
                                </div>

                                {/* ALIGNMENT CONTROLS */}
                                <div className="lg:col-span-4">
                                    <div className="bio-card rounded-[2.5rem] p-8 bg-indigo-950 text-white shadow-2xl sticky top-8">
                                        <h3 className="stat-label text-indigo-400 mb-10">Alignment Geometry</h3>
                                        
                                        <div className="space-y-10">
                                            {DETAILED_ALIGNMENT[selectedPose.name.toLowerCase()] ? (
                                                DETAILED_ALIGNMENT[selectedPose.name.toLowerCase()].checkpoints.map(cp => (
                                                    <div key={cp.joint} className="space-y-4">
                                                        <div className="flex justify-between items-center">
                                                            <span className="text-xs font-bold text-indigo-300 uppercase tracking-tighter">{cp.label}</span>
                                                            <span className="font-mono text-2xl text-white">{angles[cp.joint]}°</span>
                                                        </div>
                                                        <input 
                                                            type="range" 
                                                            min={cp.ideal - 45} max={cp.ideal + 45}
                                                            value={angles[cp.joint]}
                                                            onChange={(e) => setAngles({...angles, [cp.joint]: e.target.value})}
                                                            className="w-full accent-white"
                                                        />
                                                    </div>
                                                ))
                                            ) : (
                                                <div className="py-12 text-center border border-indigo-800/50 rounded-3xl">
                                                    <div className="stat-label text-indigo-500 mb-4">Geometric Note</div>
                                                    <p className="text-sm text-indigo-300 italic px-4 leading-relaxed">
                                                        Standard alignment logic applies. Ground through the base and elongate the spine.
                                                    </p>
                                                </div>
                                            )}
                                        </div>

                                        <div className="mt-12 pt-8 border-t border-indigo-900 flex items-center justify-between">
                                            <div className="text-[10px] text-indigo-500 font-bold uppercase tracking-widest">System Status</div>
                                            <div className="flex items-center text-emerald-400 text-[10px] font-bold">
                                                <span className="w-1.5 h-1.5 bg-emerald-400 rounded-full mr-2 animate-pulse"></span>
                                                OPTIMAL
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AlignmentLab />);
    </script>
</body>
</html>
