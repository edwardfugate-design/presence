<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Presence ¬∑ Complete Mixer</title>
    <style>
        body { background: #fdfcfb; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; color: #1a1a1a; }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .aura-field { filter: blur(120px); transition: all 6s ease-in-out; position: fixed; inset: -10%; width: 120%; height: 120%; z-index: -1; opacity: 0.4; background: #e0e7ff; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .p-6 { padding: 1.5rem; }
        .max-w-5xl { max-width: 64rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .pb-64 { padding-bottom: 20rem; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .gap-4 { gap: 1rem; }
        .grid { display: grid; }
        .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        
        @media (min-width: 640px) { .sm:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); } .md:p-12 { padding: 3rem; } }
        @media (min-width: 1024px) { .lg:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); } }
        
        button { border: none; background: none; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; background: rgba(0,0,0,0.1); border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { height: 16px; width: 16px; border-radius: 50%; background: #000; -webkit-appearance: none; margin-top: -6px; }

        .mixer-panel { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); border-top: 1px solid rgba(0,0,0,0.1); padding: 2rem; z-index: 1000; box-shadow: 0 -10px 30px rgba(0,0,0,0.05); }
        .active-dot { width: 8px; height: 8px; border-radius: 50%; background: #6366f1; box-shadow: 0 0 10px #6366f1; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script>
        const MASTER_LIBRARY = {
            "üåßÔ∏è Weather": [
                { id: 'lrain', n: 'Light Rain', u: 'https://actions.google.com/sounds/v1/weather/light_rain_on_windowsill.ogg' },
                { id: 'hrain', n: 'Heavy Rain', u: 'https://actions.google.com/sounds/v1/weather/rain_heavy_loud.ogg' },
                { id: 'thun', n: 'Thunder', u: 'https://actions.google.com/sounds/v1/weather/thunder_crack.ogg' },
                { id: 'wind', n: 'Wind', u: 'https://actions.google.com/sounds/v1/weather/wind_howling_at_window.ogg' }
            ],
            "üåä Water": [
                { id: 'ocean', n: 'Ocean Waves', u: 'https://actions.google.com/sounds/v1/water/waves_crashing_on_shore.ogg' },
                { id: 'river', n: 'Gentle River', u: 'https://actions.google.com/sounds/v1/water/river_flowing.ogg' },
                { id: 'stream', n: 'Stream', u: 'https://actions.google.com/sounds/v1/water/water_trickle.ogg' }
            ],
            "üå≤ Earth": [
                { id: 'forest', n: 'Forest', u: 'https://actions.google.com/sounds/v1/ambiences/forest_ambience.ogg' },
                { id: 'night', n: 'Night Life', u: 'https://actions.google.com/sounds/v1/ambiences/cricket_chirping.ogg' }
            ],
            "üî• Fire": [
                { id: 'fire', n: 'Campfire', u: 'https://actions.google.com/sounds/v1/ambiences/fireplace_crackling.ogg' }
            ],
            "‚òï Indoor": [
                { id: 'cafe', n: 'Cafe', u: 'https://actions.google.com/sounds/v1/ambiences/coffee_shop.ogg' },
                { id: 'office', n: 'Quiet Office', u: 'https://actions.google.com/sounds/v1/ambiences/office_ambience.ogg' }
            ],
            "üè† Domestic": [
                { id: 'fan', n: 'Electric Fan', u: 'https://actions.google.com/sounds/v1/mechanical/fan_running.ogg' },
                { id: 'clock', n: 'Grandfather Clock', u: 'https://actions.google.com/sounds/v1/mechanical/clock_ticking.ogg' }
            ],
            "üèôÔ∏è Urban": [
                { id: 'city', n: 'City Street', u: 'https://actions.google.com/sounds/v1/ambiences/city_ambience.ogg' }
            ]
        };

        const AudioEngine = {
            active: new Map(), 

            toggle(id) {
                if (this.active.has(id)) {
                    const layer = this.active.get(id);
                    layer.audio.pause();
                    this.active.delete(id);
                } else {
                    const sound = Object.values(MASTER_LIBRARY).flat().find(s => s.id === id);
                    const audio = new Audio(sound.u);
                    audio.loop = true;
                    audio.volume = 0.5;
                    // Play immediately to trigger browser permission
                    const p = audio.play();
                    if (p) p.catch(e => console.log("Click again to play"));
                    this.active.set(id, { audio, name: sound.n });
                }
                render();
            },

            setVol(id, v) {
                if (this.active.has(id)) {
                    this.active.get(id).audio.volume = v;
                    render();
                }
            },

            stopAll() {
                this.active.forEach(l => l.audio.pause());
                this.active.clear();
                render();
            }
        };

        let currentCat = "üåßÔ∏è Weather";

        function render() {
            const root = document.getElementById('root');
            const layers = Array.from(AudioEngine.active.entries());

            root.innerHTML = `
                <div class="min-h-screen p-6 md:p-12 max-w-5xl mx-auto pb-64">
                    <div class="aura-field"></div>
                    <header class="mb-12">
                        <h1 class="text-6xl font-serif italic" style="font-weight: 200;">presence</h1>
                        <p style="font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.3em; opacity: 0.4;">Mix your atmosphere</p>
                    </header>

                    <nav class="flex gap-6 mb-12 overflow-x-auto hide-scrollbar" style="border-bottom: 1px solid rgba(0,0,0,0.05);">
                        ${Object.keys(MASTER_LIBRARY).map(c => `
                            <button onclick="currentCat='${c}';render();" style="padding-bottom: 1rem; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; white-space: nowrap; ${currentCat === c ? 'border-bottom: 2px solid #000; opacity: 1;' : 'opacity: 0.3;'}">${c}</button>
                        `).join('')}
                    </nav>

                    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">
                        ${MASTER_LIBRARY[currentCat].map(s => {
                            const isPlaying = AudioEngine.active.has(s.id);
                            return `
                            <button onclick="AudioEngine.toggle('${s.id}')" style="padding: 1.5rem; border-radius: 1.5rem; text-align: left; transition: all 0.3s; height: 9rem; display: flex; flex-direction: column; justify-content: space-between; ${isPlaying ? 'background: white; box-shadow: 0 15px 30px rgba(0,0,0,0.08); transform: translateY(-4px);' : 'background: rgba(255,255,255,0.5);'}">
                                <div class="${isPlaying ? 'active-dot' : ''}" style="${!isPlaying ? 'width:8px; height:8px; background:rgba(0,0,0,0.1); border-radius:50%;' : ''}"></div>
                                <h3 style="font-size: 0.9rem; font-weight: 600;">${s.n}</h3>
                            </button>
                        `}).join('')}
                    </div>

                    ${layers.length > 0 ? `
                        <div class="mixer-panel">
                            <div class="max-w-xl mx-auto">
                                <div class="flex justify-between items-center mb-6">
                                    <span style="font-size: 0.6rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.2em;">Active Scene</span>
                                    <button onclick="AudioEngine.stopAll()" style="color: #ef4444; font-size: 0.6rem; font-weight: 800; text-transform: uppercase;">Stop All</button>
                                </div>
                                <div class="flex flex-col gap-6">
                                    ${layers.map(([id, l]) => `
                                        <div class="flex flex-col gap-2">
                                            <div class="flex justify-between" style="font-size: 0.75rem; font-weight: 500;">
                                                <span>${l.name}</span>
                                                <span style="opacity: 0.5;">${Math.round(l.audio.volume * 100)}%</span>
                                            </div>
                                            <input type="range" min="0" max="1" step="0.01" value="${l.audio.volume}" oninput="AudioEngine.setVol('${id}', this.value)">
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        window.onload = render;
    </script>
</body>
</html>
